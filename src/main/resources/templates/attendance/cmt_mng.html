<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출퇴근 관리</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/vendors/iconly/bold.css">

    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="assets/image/x-icon">
	<!-- TOAST UI CDN -->
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
	<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
	
	<style>
	    .tui-grid-cell {
			/* !important -> 우선순위 높아짐 */
	      background-color: #ffffff !important; 
	    }
	  </style>
	  
</head>

<body>
	
    <div id="app">
		
		<!-- 사이드 메뉴바-->
		<div th:replace="~{fragments/sidebar :: sidebar}"></div>
        
		<!-- 메인 content -->
        <div id="main">
			
			<!-- 반응형 사이드 메뉴 버튼-->
			<header class="mb-3">
				<a href="#" class="burger-btn d-block d-xl-none">
					<i class="bi bi-justify fs-3"></i>
				</a>
			</header>
			
            <h3>출퇴근 관리</h3>

				<div class="card">
					<div class="card-body">
						
						<!-- 데이트 피커 시작 -->
						<section class="section" style="margin-bottom: 2.2rem">
						    <div style="display: flex; align-items: center; gap: 1rem;">
						        <!-- 첫 번째 데이트 피커 -->
						        <div>
						            <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
						                <input type="text" id="tui-date-picker-target-1" aria-label="Date-Time" />
						                <span class="tui-ico-date"></span>
						            </div>
						            <div id="tui-date-picker-container-1" style="margin-top: -1px; z-index: 1000; position: relative;"></div>
						        </div>

						        <!-- 구분자 -->
						        <span style="font-size: 1.2rem; line-height: 2rem;">~</span>

						        <!-- 두 번째 데이트 피커 -->
						        <div>
						            <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
						                <input type="text" id="tui-date-picker-target-2" aria-label="Date-Time" />
						                <span class="tui-ico-date"></span>
						            </div>
						            <div id="tui-date-picker-container-2" style="margin-top: -1px; z-index: 1000; position: relative;"></div>
						        </div>
								
								<span style="font-size: 1rem; line-height: 2rem;"> 사번 / 이름</span>
								<div>
									<div class="tui-datepicker-input tui-datetime-input tui-has-focus">
										<input type="text" id="search"/>
									</div>
								</div>
						    </div>
						</section>
						<!-- 데이트 피커 끝 -->
				
						<!-- 그리드 시작 -->
						<section class="section">
							<div class="row" id="basic-table">
								<div id="grid"></div>
							</div>
						</section>
						<!-- 그리드 끝 -->
						
					</div> <!-- card-body -->
				</div> <!-- card -->
        </div> <!-- main -->
    </div> <!-- app -->
	
    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
	
	<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
    <script>
	// 첫 번째 DatePicker 초기화
	const container1 = document.getElementById('tui-date-picker-container-1');
	const target1 = document.getElementById('tui-date-picker-target-1');
	const instance1 = new tui.DatePicker(container1, {
	    date: new Date(),
	    input: {
	        element: target1,
	        format: 'yyyy-MM-dd'
	    }
	});

	// 두 번째 DatePicker 초기화
	const container2 = document.getElementById('tui-date-picker-container-2');
	const target2 = document.getElementById('tui-date-picker-target-2');
	const instance2 = new tui.DatePicker(container2, {
	    date: new Date(),
	    input: {
	        element: target2,
	        format: 'yyyy-MM-dd'
	    }
	});
	</script>
	
<script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.js"></script>
	<script>
	
       var Grid = tui.Grid;

       // 데이터 정의
       const data = [
           { id: '10012', city: '이기영', dept:'인사부', date:'2024-12-24', start: '09:00', end: '18:00' },
           { id: '10013', city: '이기철', dept:'인사부', date:'2024-12-24', start: '09:00', end: '18:00' },
           { id: '10014', city: '이말룡', dept:'인사부', date:'2024-12-24', start: '09:00', end: '18:00' },
           { id: '10015', city: '땡구', dept:'인사부', date:'2024-12-24', start: '09:00', end: '18:00' },
           { id: '10016', city: '춘심', dept:'인사부', date:'2024-12-24', start: '09:00', end: '18:00' }
       ];

       // Grid 생성
       const grid = new Grid({
           el: document.getElementById('grid'),
           columns: [
               { header: '사원번호', name: 'id' },
               { header: '이름', name: 'city' },
			   { header: '부서', name: 'dept' },
			   { header: '일자', name: 'date' },
               { header: '출근시간', name: 'start' },
			   { header: '퇴근시간', name: 'end' }
           ],
           data: data
       });

       // 데이터 갱신 (필요시)
       // grid.resetData(data);
   </script>
	
	
</body>

</html>
