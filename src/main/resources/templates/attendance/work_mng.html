	<script th:inline="javascript">
		
		
		const gridData = [
		      { No: '1', common_detail_name: '1조', start_time: '08:00', end_time: '16:00', work_time: '8' },
		      { No: '2', common_detail_name: '2조', start_time: '16:00', end_time: '00:00', work_time: '8' },
		      { No: '3', common_detail_name: '3조', start_time: '00:00', end_time: '08:00', work_time: '8' },
		];

		const grid2 = new tui.Grid({
			el: document.getElementById('grid2'),
			data: gridData,
			columns: [
				{ header: 'No', name: 'No'},  // 텍스트 편집기
				{ header: '근무조', name: 'common_detail_name', editor: 'text' },
				{ header: '시작시간', name: 'start_time', editor: 'text' },
				{ header: '종료시간', name: 'end_time', editor: 'text' },
				{ header: '근무시간', name: 'work_time', editor: 'text' }
			],
			editing: true  // 편집 기능 활성화
		});
		
		let grid;
		
		grid = new Grid({
			el: document.getElementById('grid'),
			columns: [
				{header: '사원번호', name: 'empId'},
				{header: '이름', name: 'empNm'},
				{header: '부서', name: 'deptNm'},
				{header: '일자', name: 'cmtDate'},
				{header: '출근시간', name: 'workBgn'},
				{header: '퇴근시간', name: 'workEnd'}
			],
			data: [] // 서버에서 전달받은 데이터
		});
		
		
		// 제이쿼리로 데이트피커에 숫자만 입력되게 정규식 처리
		function datePickerReplace(id) {
			$(document).ready(function () {
				// 숫자가 아닌 정규식
				var replaceNotInt = /[^0-9]/gi;

				$(`#${id}`).on("focusout", function () {
					var x = $(this).val();
					if (x.length > 0) {
						if (x.match(replaceNotInt)) {
							x = x.replace(replaceNotInt, "");
						}
						$(this).val(x);
					}
				}).on("keyup", function () {
					$(this).val($(this).val().replace(replaceNotInt, ""));
				});
			});
		}

		// 첫 번째 DatePicker 초기화
		const container1 = document.getElementById('tui-date-picker-container-1');
		const target1 = document.getElementById('tui-date-picker-target-1');
		const instance1 = new tui.DatePicker(container1, {
			//date: new Date(),
			input: {
				element: target1,
				format: 'yyyy-MM-dd'
			}
		});

		// 두 번째 DatePicker 초기화
		const container2 = document.getElementById('tui-date-picker-container-2');
		const target2 = document.getElementById('tui-date-picker-target-2');
		const instance2 = new tui.DatePicker(container2, {
			//date: new Date(),
			input: {
				element: target2,
				format: 'yyyy-MM-dd'
			}
		});

		
		
	</script>
