<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>COMPUT.</title>
		<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
		<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}" />		
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="assets/css/bootstrap.css">
		<link rel="stylesheet" href="assets/vendors/iconly/bold.css">
		<link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
		<link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
		<link rel="stylesheet" href="assets/css/app.css">
		<link rel="icon" href="images/favicon.png" type="images/png">

		<!--  sweetalert  -->
		<link rel="stylesheet" href="assets/vendors/sweetalert2/sweetalert2.min.css">

		<!-- TOAST UI CDN -->
		<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
		
		<!--근무 관리 CSS -->
		<link rel="stylesheet" href="/css/work_mng.css">
			
		<meta charset="UTF-8">
		<style>
			.tui-grid-cell {
				/* !important -> 우선순위 높아짐 */
				background-color: #ffffff !important;
			}
			
			.child-input1 {
				flex: 1;
				width: 30%;
				box-sizing: border-box;
			}

			.child-input2 {
				flex: 1;
				margin: 0px 5%;
				width: 30%;
				box-sizing: border-box;
			}
			
		</style>

	</head>
	
	<body>
		<div id="main">
					
			<h4>근무 템플릿 관리</h4>
			
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			
			<div class="card">
				
				<div class="card-body mb-0">
					
					<section class="section">
						<div class="row" id="basic-table">
							<div id="tmp-grid" class="mb-4"></div>
							<div class="d-flex justify-content-end">
								<input type="button" class="btn btn-outline-primary ms-2" id="append" value="항목 추가">
								<input type="button" class="btn btn-outline-danger ms-2" id="delete" value="선택 삭제">
								<input type="button" class="btn btn-outline-success ms-2" id="save" value="변경 저장">
							</div>

						</div> <!--row-->
					</section>
					
					
					<!-- 데이트 피커 끝 -->
		        </div><!--card-body-->
			</div><!--card-->
			
		</div> <!--ㅡmain-->

		<!-- TOAST UI CDN -->
		<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	
		<!-- 제이쿼리 -->
		<script src="/js/jquery-3.7.1.js"></script>	
		
		<!--Axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		
		<!-- sweet arert -->
		<script src="/assets/vendors/sweetalert2/sweetalert2.all.min.js"></script>
	
		<!-- 공통 -->
		<script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
		<script src="/assets/js/bootstrap.bundle.min.js"></script>
	
		<script th:inline="javascript" th:src="@{/js/attendance/work_tmp.js}" ></script>
	</body>
	
</html>
