<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPUT.</title>

    <!-- TOAST Grid CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
    
    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/iconly/bold.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
	<link rel="icon" href="images/favicon.png" type="images/png">
    
    <!-- CSRF 토큰 -->
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}" />

    <style>
		.summary-card {
		    background-color: #f8f9fa;
		    padding: 15px;
		    border-radius: 5px;
		    margin-bottom: 20px;
		    cursor: pointer;
		    transition: all 0.3s ease;
		}

		.summary-card:hover {
		    background-color: #e9ecef;
		    transform: translateY(-2px);
		    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}

		.summary-card.active {
		    background-color: #e9ecef;
		    border: 2px solid #0d6efd;
		}
        .stats-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .pass-rate {
            color: #4caf50;
        }
        .fail-rate {
            color: #f44336;
        }
		.search-container {
		    display: flex;
		    align-items: flex-end;
		    gap: 1rem;
		    width: 100%; /* 전체 너비 사용 */
		}

		.search-container > div {
		    display: flex;
		    flex-direction: column;
		}

		.search-container .flex-grow-3 {
		    flex: 2;
		}

		.search-container .flex-grow-2 {
		    flex: 1;
		}

		.date-range-input {
		    display: flex;
		    align-items: center;
		    width: 200%;
		    gap: 0.5rem;
		}

		.date-range-input .input-group {
		    flex: 1;
		    position: relative;
		}
		
		.date-range-input .input-group:first-child {
		    margin-right: 0.5rem;
		}

		.date-separator {
		    margin: 0 0.5rem;
		    color: #6c757d;
		}

		.align-self-end {
		    display: flex;
		    align-items: flex-end;
		    margin-bottom: 1px;
		}

		.date-range-input .input-group {
		    position: relative;
		    width: calc(50% - 15px);
		}

		.date-separator {
		    margin: 0 0.5rem;
		    color: #6c757d;
		    white-space: nowrap;
		}

		.date-input {
		    width: 100%;
		}

		.calendar-icon {
		    position: absolute;
		    right: 0;
		    top: 0;
		    height: 100%;
		    z-index: 10;
		    background: none;
		    border: none;
		    color: #6c757d;
		    padding: 0 10px;
		}

		.datePiker {
		    position: absolute;
		    z-index: 9999;
		    top: 100%;
		    left: 0;
		    margin-top: 5px;
		}
		/* 기존 스타일에 추가 */

		/* 프로세스 체인 스타일 */
		.process-chain {
		    display: flex;
		    flex-direction: column;
		    gap: 20px;
		    margin-top: 20px;
		    position: relative;
		}

		/* 브랜치 스타일 */
		.flow-branch {
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		    position: relative;
		    padding: 0 20px;
		}

		/* 연결선 */
		.flow-branch::before {
		    content: '';
		    position: absolute;
		    top: -40px;
		    left: 50%;
		    width: 2px;
		    height: 40px;
		    background: #cbd5e0;
		}

		.flow-branch::after {
		    content: '';
		    position: absolute;
		    bottom: -40px;
		    left: 50%;
		    width: 2px;
		    height: 40px;
		    background: #cbd5e0;
		}

		/* 가로 연결선 */
		.flow-level:not(:last-child)::after {
		    content: '';
		    position: absolute;
		    bottom: -40px;
		    left: 50%;
		    transform: translateX(-50%);
		    width: 80%;
		    height: 2px;
		    background: #cbd5e0;
		}

		/* 노드 스타일 개선 */
		.flow-node {
		    transition: all 0.2s;
		    min-width: 280px;
		}

		.flow-node:hover {
		    transform: translateY(-2px);
		    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
		}

		.node-header {
		    background: #f8fafc;
		    border-top-left-radius: 8px;
		    border-top-right-radius: 8px;
		}

		.node-header i {
		    color: #4a5568;
		}

		.lot-number {
		    background: #f7fafc;
		    padding: 4px 8px;
		    border-radius: 4px;
		    font-size: 0.9em;
		    text-align: center;
		}

		/* 상태 뱃지 스타일 보완 */
		.status-badge {
		    display: block;
		    text-align: center;
		    margin-top: 8px;
		}

		/* 좌측 목록 스타일 개선 */
		.list-item {
		    animation: fadeIn 0.3s ease-in-out;
		}

		@keyframes fadeIn {
		    from {
		        opacity: 0;
		        transform: translateY(10px);
		    }
		    to {
		        opacity: 1;
		        transform: translateY(0);
		    }
		}

		.list-section {
		    background: linear-gradient(to bottom, #ffffff, #f8fafc);
		}

		/* 스크롤바 스타일 */
		.flow-container::-webkit-scrollbar,
		.list-content::-webkit-scrollbar {
		    width: 8px;
		    height: 8px;
		}

		.flow-container::-webkit-scrollbar-track,
		.list-content::-webkit-scrollbar-track {
		    background: #f1f1f1;
		    border-radius: 4px;
		}

		.flow-container::-webkit-scrollbar-thumb,
		.list-content::-webkit-scrollbar-thumb {
		    background: #cbd5e0;
		    border-radius: 4px;
		}

		.flow-container::-webkit-scrollbar-thumb:hover,
		.list-content::-webkit-scrollbar-thumb:hover {
		    background: #a0aec0;
		}

		/* 반응형 조정 */
		@media (max-width: 1400px) {
		    .flow-node {
		        min-width: 240px;
		    }
		    
		    .list-section {
		        flex: 0 0 300px;
		    }
		}

		/* 로딩 상태 표시 */
		.loading {
		    position: relative;
		}

		.loading::after {
		    content: '';
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background: rgba(255,255,255,0.8);
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    font-size: 1.2em;
		    color: #4a5568;
		}

		/* 툴팁 스타일 */
		.flow-node[data-tooltip] {
		    position: relative;
		}

		.flow-node[data-tooltip]::before {
		    content: attr(data-tooltip);
		    position: absolute;
		    bottom: 100%;
		    left: 50%;
		    transform: translateX(-50%);
		    padding: 4px 8px;
		    background: #2d3748;
		    color: white;
		    font-size: 12px;
		    border-radius: 4px;
		    white-space: nowrap;
		    visibility: hidden;
		    opacity: 0;
		    transition: all 0.2s;
		}

		.flow-node[data-tooltip]:hover::before {
		    visibility: visible;
		    opacity: 1;
		    transform: translateX(-50%) translateY(-8px);
		}

		/* 프로세스 단계 표시 */
		.process-step {
		    position: absolute;
		    left: -24px;
		    top: 50%;
		    transform: translateY(-50%);
		    width: 24px;
		    height: 24px;
		    border-radius: 50%;
		    background: #e2e8f0;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    font-size: 12px;
		    color: #4a5568;
		    font-weight: 600;
		}
    </style>
</head>

<body>
    <div id="app">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <div id="main">
            <div class="display-flex">
                <h3>품질검사 이력</h3>
            </div>

            <div class="card">
                <div class="card-body">
                    <section class="section">
                        <!-- 검색 조건 -->
                        <div class="search-container">
                            <div class="flex-grow-3">
                                <label for="lotNo" class="form-label">LOT 번호</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control" id="lotNo" 
                                           placeholder="LOT 번호를 입력하세요">
                                </div>
                            </div>
							<div class="flex-grow-2">
                                <label for="processNo" class="form-label">공정</label>
                                <select id="processNo" class="form-control">
                                    <option value="">전체</option>
                                    <th:block th:each="process : ${processes}">
                                        <option th:value="${process.processNo}" 
                                                th:text="${process.processName}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="flex-grow-3">
                                <label class="form-label">검사 일자</label>
                                <div class="d-flex align-items-center">
									<div class="date-range-input">
									        <div class="input-group">
									            <input type="text" id="fromDate" class="form-control date-input" 
									                   placeholder="검사 시작일">
									            <span class="input-group-text calendar-icon">
									                <i class="bi bi-calendar"></i>
									            </span>
									            <div id="fromDatepicker-container" class="datePiker"></div>
									        </div>
									        <span class="date-separator">~</span>
									        <div class="input-group">
									            <input type="text" id="toDate" class="form-control date-input" 
									                   placeholder="검사 종료일">
									            <span class="input-group-text calendar-icon">
									                <i class="bi bi-calendar"></i>
									            </span>
									            <div id="toDatepicker-container" class="datePiker"></div>
									        </div>
									    </div>
                                </div>
                            </div>
							<div class="align-self-end">
                                <button type="button" class="btn btn-primary" onclick="searchHistory()">
                                    <i class="bi bi-search"></i> 검색
                                </button>
                            </div>
                        </div>

                        <!-- 통계 요약 -->
						<div class="row mb-4" id="statsSection" style="display: none;">
						    <div class="col-md-12">
						        <div class="card">
						            <div class="card-body">
						                <h5 class="card-title">검사 통계</h5>
						                <div class="row">
						                    <div class="col-md-4">
						                        <div class="summary-card cursor-pointer" onclick="filterByJudgement('')" id="totalStats">
						                            <h6>전체 검사</h6>
						                            <span class="stats-value" id="totalCount">0</span>건
						                        </div>
						                    </div>
						                    <div class="col-md-4">
						                        <div class="summary-card cursor-pointer" onclick="filterByJudgement('Y')" id="passStats">
						                            <h6>합격</h6>
						                            <span class="stats-value pass-rate" id="passCount">0</span>건
						                            (<span class="pass-rate" id="passRate">0</span>%)
						                        </div>
						                    </div>
						                    <div class="col-md-4">
						                        <div class="summary-card cursor-pointer" onclick="filterByJudgement('N')" id="failStats">
						                            <h6>불합격</h6>
						                            <span class="stats-value fail-rate" id="failCount">0</span>건
						                            (<span class="fail-rate" id="failRate">0</span>%)
						                        </div>
						                    </div>
						                </div>
						            </div>
						        </div>
						    </div>
						</div>

                        <!-- 공정별 통계 그리드 -->
                        <div class="mb-4" id="processStatsGrid" style="display: none;"></div>

                        <!-- 검사 이력 그리드 -->
                        <div class="mb-4" id="historyGrid"></div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/js/quality/inspection_history.js}"></script>
</body>
</html>
