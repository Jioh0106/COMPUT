<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>board/list title</title>
	</head>
	<body>
		<h1>board/list.html</h1>
		
		<button onclick="location.href='main'">메인으로</button>
		<button th:if="${session.id != null}" onclick="location.href='boardWrite'">글쓰기</button>
		<button th:if="${session.id != null}" onclick="location.href='fboardWrite'">파일 글쓰기</button>
		<br>
		<table border="1">
			<tr><td>글번호</td>
				<td>글쓴이</td>
				<td>글제목</td>
				<td>조회수</td>
				<td>작성날짜</td>
			</tr>
			
			<tr th:each="board, status:${boardList}">
				<td><span th:text="${board.board_num}"></span></td>
				<td><span th:text="${board.writer}"></span></td>
				<td><a th:href="@{/boardDetail(board_num=${board.board_num})}"><span th:text="${board.title}"></span></a></td>
				<td><span th:text="${board.readcount}"></span></td>
				<td><span th:text="${board.date}"></span></td>
			</tr>
			
		</table>
		<br>
		<a th:href="@{/boardList(page=${currentPage-1})}" th:if="${currentPage > 1}" th:text="이전"></a>
<!--		<a th:href="@{/boardList(page=1)}" th:text="1"></a>-->
<!--		<a th:href="@{/boardList(page=2)}" th:text="2"></a>-->

		<span th:each="page:${#numbers.sequence(startPage, endPage)}">
			<span th:if="${page == currentPage}" th:text="${page}"></span>
			<span th:unless="${page == currentPage}">
				<a th:href="@{/boardList(page=${page})}" th:text="${page}"></a>
				&nbsp;
			</span>
		</span>
		<a th:href="@{/boardList(page=${currentPage + 1})}" th:if="${currentPage < totalPage}" th:text="다음"></a>

	</body>
</html>
