<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요청내역 상세내용</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/vendors/iconly/bold.css">

    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="assets/image/x-icon">
	<!-- TOAST UI CDN -->
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
	
	<style>
		.tui-grid-cell {
			/* !important -> 우선순위 높아짐 */
			background-color: #ffffff !important;
		}
	</style>
	
</head>
<body>
		
	<div id="app">
		<!-- 메인 content -->
		<div id="main">
			
			<h3>인사발령 상세내용</h3>
			
 	<!--인사발령 상세내용 폼 시작-->			
<!-- // Basic multiple Column Form section start -->
<section id="multiple-column-form">
	<div class="row match-height">
		<div class="col-12">
			<div class="card">
				
				<div class="card-content">
					<div class="card-body">
					
						<form class="form" action="/request-assign-detail" method="post" enctype="multipart/form-data">
						<div class="row">
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="first-name-column">담당자 사번</label>
									<input type="text" id="first-name-column" class="form-control" 
									readonly name="fname-column">
								</div>
							</div>
							
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="first-name-column">담당자 성명</label>
									<input type="text" id="first-name-column" class="form-control" 
									readonly name="fname-column">
								</div>
							</div>
							
							
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label>발령일자</label>
									<div class="form-group">
										<input type="date" class="form-control" id="assign_date" onchange="calcDate()">
									</div>
								</div>
							</div>
							
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="first-name-column">발령자 사번</label>
									<input type="text" id="first-name-column" class="form-control"
										 name="fname-column">
								</div>
							</div>
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="last-name-column">발령자 성명</label>
									<input type="text" id="last-name-column" class="form-control"
										 name="lname-column">
								</div>
							</div>
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="city-column">발령구분</label>
									<input type="text" id="city-column" class="form-control"
										name="city-column">
								</div>
							</div>
							
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="company-column">이전직급</label>
									<input type="text" id="company-column" class="form-control"
										name="company-column">
								</div>
							</div>
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="email-id-column">발령직급</label>
									<input type="email" id="email-id-column" class="form-control"
										name="email-id-column">
								</div>
							</div>
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="company-column">이전부서</label>
									<input type="text" id="company-column" class="form-control"
										name="company-column">
								</div>
							</div>
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="email-id-column">발령부서</label>
									<input type="email" id="email-id-column" class="form-control"
										name="email-id-column">
								</div>
							</div>
							<div class="col-12 d-flex justify-content-end">
								<button type="button" class="btn btn-primary me-1 mb-1" data-bs-toggle="modal">승인</button>
								<button type="reset" id="rejectBtn" class="btn btn-outline-danger me-1 mb-1" data-bs-target="#defaultSize">반려</button>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
	<!-- // Basic multiple Column Form section end -->
	<!--인사발령 상세내용 폼 끝-->
			
			
			
			
			
			<!--반려사유 모달창 시작-->
			<!--Default size Modal -->
        <div class="modal fade text-left" id="defaultSize" tabindex="-1"
            role="dialog" aria-labelledby="myModalLabel18" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
                role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel18">반려사유</h4>
                        <button type="button" class="close" data-bs-dismiss="modal"
                            aria-label="Close">
                            <i data-feather="x"></i>
                        </button>
                    </div>
                    <div class="modal-body">
						
						<h6 >승인권자 사번</h6> <!-- 로그인한 팀장 이름 담기 -->
						<div class="form-group">
							<input type="text" class="form-control me-2" id="emp_id" readonly
														onchange="calcDate()">
						</div>
						
						<h6>승인권자 성명</h6> <!-- 로그인한 팀장 이름 담기 -->
						<div class="form-group">
							<input type="text" class="form-control me-2" id="emp_name" readonly
															onchange="calcDate()">
						</div>
						
						<h6>반려사유</h6>
						<div class="content">
							<div class="form-group">
								 <textarea class="form-control me-2" id="rejectReason" rows="4"></textarea>
							</div>
						
						</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light-secondary"
                            data-bs-dismiss="modal">
                            <i class="bx bx-x d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">취소</span>
                        </button>
                        <button type="button" class="btn btn-primary ml-1"
                            data-bs-dismiss="modal">
                            <i class="bx bx-check d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">등록</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
			<!--반려사유 모달창 끝-->
			
			
			
		</div><!--main--> 

	</div><!-- app -->
		
		
	<script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/main.js"></script>
	<!-- TOAST UI CDN -->
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	<script>
		
		// 저장 버튼 클릭 이벤트
		      document.getElementById('rejectBtn').addEventListener('click', () => {
		          const modal = new bootstrap.Modal(document.getElementById('defaultSize'));
		          modal.show();
		      });
	
	
	</script>
	
</body>

</html>
