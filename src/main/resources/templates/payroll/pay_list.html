	 <style>
/* 전체 테두리 */
.tui-grid {
    border: 1px solid #ccc; /* 표 외곽 테두리 */
    border-collapse: collapse;
}
/* 세로 줄 */
.tui-grid-cell {
    border-right: 1px solid #ccc !important; 
}
/* 가로줄 */
.tui-grid-cell {
    border-bottom: 1px solid #ccc !important; /* 셀 아래쪽에 가로줄 */
}
/* 헤더 테두리 */
.tui-grid-header-area {
    border-bottom: 2px solid #ccc !important; /* 헤더 아래쪽 두꺼운 선 */
}

    </style>
</head>
<body>
		
	<div id="app">
		
		<!-- 사이드 메뉴바-->
		<div th:replace="~{fragments/sidebar :: sidebar}"></div>
		
		<!-- 메인 content -->

			<!-- 반응형 사이드 메뉴 버튼-->

            	<option>마케팅팀</option>

           	    <option>CS팀</option>
            </select>
			<input type="text" class="form-control" id="basicInput" style="margin-left: 5px; width:200px;" placeholder="대장명칭 검색">
			<a href="#" class="btn btn-primary rounded-pill" style="margin-left: 5px;">Search</a>
			</div>
			<div id="mainGrid" style="width:100%; height:100%;">
			</div>
			<a href="#" class="btn btn-secondary" style="margin-top: 5px;">선택삭제</a>

      ]

    grid.on('focusChange', ev => {
      console.log('change focused cell!', ev);
    });
    
  
</script>
