<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>급여 종류 관리</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/iconly/bold.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.svg}" type="image/x-icon">
    <!-- TOAST UI CDN -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    
    <style>
        .tui-grid-cell {
            background-color: #ffffff !important;
        }
        .modal-dialog {
            max-width: 800px;
        }
        .grid-wrapper {
            margin-top: 20px;
            height: 400px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .help-text {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
            
            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>급여 종류 관리</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            <section class="section">
                <div class="card">
                	<div class="card-header">
                        <div class="row">
                            <div class="col-md-3">
                                <select class="form-control" id="typeFilter">
                                    <option value="">전체 구분</option>
                                    <option value="수당">수당</option>
                                    <option value="공제">공제</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- 그리드 -->
                        <div id="grid"></div>
                        <!-- 버튼 그룹 -->
                        <div class="float-end">
                            <input type="submit" class="btn btn-outline-secondary" value="추가" data-bs-toggle="modal" data-bs-target="#salaryModal">
                            <input type="submit" class="btn btn-outline-primary" value="수정" id="editBtn">
                            <input type="submit" class="btn btn-outline-danger" value="삭제" id="deleteBtn">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- 모달 창 -->
    <div class="modal fade" id="salaryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">급여 항목 입력</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="salaryForm" th:action="@{/payroll/pay-mng}" method="post">
                        <div class="form-group">
                            <label for="formulaCode" class="form-label">항목명<span class="text-danger">*</span></label>
                            <select class="form-control" id="formulaCode" name="formulaCode" required>
                                <option value="">선택하세요</option>
                            </select>
                        </div>

                        <input type="hidden" id="formulaType" name="formulaType">
                        
                        <input type="hidden" id="formulaName" name="formulaName">

                        <div class="form-group">
                            <label for="displayType" class="form-label">구분<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="displayType"
                            	   readonly
                            	   disabled
                            	   style="background-color: #e9ecef"
                                   maxlength="100"
                                   required placeholder="항목명을 선택하세요">
                        </div>
                        
                        <div class="form-group" id="salaryRangeGroup" style="display: none;">
						    <label for="salaryRange" class="form-label">급여 구간<span class="text-danger">*</span></label>
						    <select class="form-control" id="salaryRange" name="salaryRange">
						        <option value="">구간을 선택하세요</option>
						        <option value="1,200만원 이하">1,200만원 이하</option>
						        <option value="4,600만원 이하">4,600만원 이하</option>
						        <option value="8,800만원 초과">8,800만원 이하</option>
						        <option value="1.5억원 초과">1.5억원 초과</option>
						    </select>
						</div>
                        
                        <div class="form-group">
                            <label for="formulaContent" class="form-label">계산식<span class="text-danger">*</span></label>
                            <textarea class="form-control" id="formulaContent" name="formulaContent" 
                                    rows="3" maxlength="1000" required placeholder="계산식을 입력하세요"></textarea>
                            <div class="help-text">예시: 기본급 * 0.1</div>
                        </div>

                        <div class="form-group">
                            <label for="applyYear" class="form-label">적용년도<span class="text-danger">*</span></label>
                            <select class="form-control" id="applyYear" name="applyYear" required>
                                <option value="">선택하세요</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="formulaPriority" class="form-label">우선순위<span class="text-danger">*</span></label>
                            <select class="form-control" id="formulaPriority" name="formulaPriority" required>
                                <option value="">선택하세요</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <div class="help-text">낮은 숫자가 높은 우선순위입니다.</div>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-success">
                                저장
                            </button>
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                                취소
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

    <script th:inline="javascript">
        // 서버에서 전달받은 데이터
        const formulas = /*[[${formulas}]]*/ [];
        
        // 적용년도 옵션 설정
        const yearSelect = document.getElementById('applyYear');
        const currentYear = new Date().getFullYear();
        for(let i = currentYear; i <= currentYear+2; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i + '년';
            yearSelect.appendChild(option);
        }
        
        // 그리드 초기화
        const grid = new tui.Grid({
            el: document.getElementById('grid'),
            data: formulas,
            rowHeaders: ['checkbox'],
            columns: [
                { 
                    header: '구분',
                    name: 'formulaType',
                    sortable: true,
                    sortingType: 'asc',
                },
                { header: '항목명', name: 'formulaName'},
                { header: '계산식', name: 'formulaContent'},
                { 
                    header: '적용년도',
                    name: 'applyYear',
                    sortable: true
                },
                {
                    header: '우선순위',
                    name: 'formulaPriority',
                    sortable: true
                },
                { 
                    header: '수정일시', 
                    name: 'updatedAt',
                    sortable: true,
                    formatter: value => {
                        if (value.value) {
                            return new Date(value.value).toLocaleString();
                        }
                        return '';
                    }
                }
            ]
        });

        // 페이지 로드 시 구분 데이터 로딩
        async function loadFormulaTypes() {
            try {
                const response = await fetch('/pay-mng/formula-types');
                const data = await response.json();
                
                const select = document.getElementById('formulaCode');
                select.innerHTML = '<option value="">선택하세요</option>';
                
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.code;
                    option.textContent = `${item.name} (${item.type})`;
                    option.dataset.type = item.type;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('구분 데이터 로딩 중 오류:', error);
            }
        }
        
     // 중복 검사 함수
        async function checkDuplicate(value) {
            try {
                const response = await fetch(`/pay-mng/check-duplicate?name=${value}`);  // name 파라미터로 변경
                const result = await response.json();
                return result.isDuplicate;
            } catch (error) {
                console.error('중복 검사 오류:', error);
                return false;
            }
        }
        

     	// 구분 선택 시 타입 자동 설정
        document.getElementById('formulaCode').addEventListener('change', function() {
		    const selected = this.options[this.selectedIndex];
		    const salaryRangeGroup = document.getElementById('salaryRangeGroup');
		    const salaryRange = document.getElementById('salaryRange');
		    
		    if (selected.value) {
		        // 기본 설정
		        document.getElementById('formulaName').value = selected.textContent.split(' (')[0];
		        document.getElementById('formulaType').value = selected.dataset.type;
		        const typeInParentheses = selected.textContent.match(/\((.*?)\)/)[1];
		        document.getElementById('displayType').value = typeInParentheses;
		
		        // 소득세 선택 시 급여 구간 선택창 표시
		        if (selected.value === 'DDCT002') {
		            salaryRangeGroup.style.display = 'block';
		            salaryRange.required = true;
		        } else {
		            salaryRangeGroup.style.display = 'none';
		            salaryRange.required = false;
		            salaryRange.value = '';
		        }
		    } else {
		        document.getElementById('formulaName').value = '';
		        document.getElementById('formulaType').value = '';
		        document.getElementById('displayType').value = '';
		        salaryRangeGroup.style.display = 'none';
		        salaryRange.required = false;
		        salaryRange.value = '';
		    }
		});

		// 급여 구간 선택 시 항목명 업데이트
		document.getElementById('salaryRange').addEventListener('change', function() {
		    const formulaCode = document.getElementById('formulaCode');
		    const selected = formulaCode.options[formulaCode.selectedIndex];
		    
		    if (selected.value && this.value) {
		        const baseName = selected.textContent.split(' (')[0];
		        document.getElementById('formulaName').value = `${baseName} - ${this.value}`;
		    }
		});

        // 폼 제출 처리
        document.getElementById('salaryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
         	// 수정 모드가 아닐 때만 중복 검사 실행
            if (!this.dataset.id) {
            	
            	// 항목명 중복 검사만 수행
                const isNameDuplicate = await checkDuplicate(formulaName);
                if (isNameDuplicate) {
                    alert('이미 존재하는 급여 항목명입니다.');
                    return;
                }
            }
         	
         	// 소득세 선택 시 급여 구간 필수 체크
            if (formulaCode.value === 'DDCT001' && !salaryRange.value) {
                alert('급여 구간을 선택해주세요.');
                return;
            }
            
            const formData = {
            	    formulaId: this.dataset.id,
            	    formulaCode: document.getElementById('formulaCode').value,
            	    formulaName: document.getElementById('formulaName').value,  // 소득세와 같은 이름
            	    formulaType: document.getElementById('formulaType').value,  // 공제/수당
            	    formulaContent: document.getElementById('formulaContent').value,
            	    applyYear: parseInt(document.getElementById('applyYear').value),
            	    formulaPriority: parseInt(document.getElementById('formulaPriority').value)
           	};
            
            const url = formData.formulaId ? '/pay-mng/update' : '/pay-mng';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();

                if (response.ok) {
                    alert(result.message || '저장되었습니다.');
                    location.reload();
                } else {
                    alert(result.message || '저장 중 오류가 발생했습니다');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('저장 중 오류가 발생했습니다.');
            }
        });

        // 수정 버튼 클릭 이벤트
        document.getElementById('editBtn').addEventListener('click', function(){
            const checkedRows = grid.getCheckedRows();
            if (checkedRows.length !== 1) {
                alert('수정할 항목을 하나만 선택해주세요.');
                return;
            }
            
            const selectedRow = checkedRows[0];
            
            // 모달 폼에 데이터 설정
            document.getElementById('formulaCode').value = selectedRow.commonDetail.common_detail_code;
            document.getElementById('formulaType').value = selectedRow.formulaType;
            document.getElementById('formulaName').value = selectedRow.formulaName;
            document.getElementById('formulaContent').value = selectedRow.formulaContent;
            document.getElementById('applyYear').value = selectedRow.applyYear;
            document.getElementById('formulaPriority').value = selectedRow.formulaPriority;
            
            // 수정을 위한 ID 저장
            document.getElementById('salaryForm').dataset.id = selectedRow.formulaId;
            
            // 모달 타이틀 변경
            document.querySelector('.modal-title').textContent = '급여 항목 수정';
            
            // 모달 표시
            new bootstrap.Modal(document.getElementById('salaryModal')).show();
        });

        // 삭제 버튼 클릭 이벤트
        document.getElementById('deleteBtn').addEventListener('click', async function() {
            const checkedRows = grid.getCheckedRows();
            if(checkedRows.length == 0) {
                alert('삭제할 항목을 선택해주세요.')
                return;
            }
            
            if(!confirm('선택한 항목을 삭제하시겠습니까?')) {
                return;
            }
            
            try {
                const ids = checkedRows.map(row => row.formulaId);
                const response = await fetch('/pay-mng/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(ids)
                });
                
                const result = await response.json();
                if (response.ok) {
                    alert(result.message || '삭제되었습니다.');
                    location.reload();
                } else {
                    alert(result.message || '삭제 중 오류가 발생했습니다.')
                }
            } catch (error) {
                console.error('Error:', error);
                alert('삭제 중 오류가 발생했습니다.')
            }
        });

        // 모달이 닫힐 때 폼 초기화
        document.getElementById('salaryModal').addEventListener('hidden.bs.modal', function () {
            document.getElementById('salaryForm').reset();
            delete document.getElementById('salaryForm').dataset.id;
            document.querySelector('.modal-title').textContent = '급여 항목 입력';
        });

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadFormulaTypes();
        });
    </script>
</body>
</html>
