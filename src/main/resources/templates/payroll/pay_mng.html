<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
   	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
    
    <title>급여 종류 관리</title>
    

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/iconly/bold.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.svg}" type="image/x-icon">
    <!-- TOAST UI CDN -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    
    <style>
        .tui-grid-cell {
            background-color: #ffffff !important;
        }
        .modal-dialog {
            max-width: 800px;
        }
        #grid {
            width: 100%;
            height: 500px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .help-text {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
        .btn-group .btn {
            padding: 8px 15px;
            font-size: 16px;
        }
        .btn-check:checked + .btn-outline-secondary {
            background-color: #6c757d;
            color: white;
            border-color: #6c757d;
        }
        .btn-outline-secondary:hover {
            background-color: #5a6268;
            color: white;
        }
        .detail-link {
            color: #0d6efd;
            text-decoration: underline;
            cursor: pointer;
        }
        .detail-link:hover {
            color: #0a58ca;
        }
    </style>
</head>

<body>
    <div id="app">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
            
            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>급여 종류 관리</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            <section class="section">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-group" role="group" aria-label="급여 구분 필터">
                                    <input type="radio" class="btn-check" name="typeFilter" id="all" value="" checked>
                                    <label class="btn btn-outline-secondary" for="all">전체</label>
                                    
                                    <input type="radio" class="btn-check" name="typeFilter" id="allowance" value="수당">
                                    <label class="btn btn-outline-secondary" for="allowance">수당</label>
                                    
                                    <input type="radio" class="btn-check" name="typeFilter" id="deduction" value="공제">
                                    <label class="btn btn-outline-secondary" for="deduction">공제</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="grid"></div>
                        <div class="float-end">
                            <input type="submit" class="btn btn-outline-secondary" value="추가" data-bs-toggle="modal" data-bs-target="#salaryModal">
                            <input type="submit" class="btn btn-outline-primary" value="수정" id="editBtn">
                            <input type="submit" class="btn btn-outline-danger" value="삭제" id="deleteBtn">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- 급여 항목 입력/수정 모달 -->
    <div class="modal fade" id="salaryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">급여 항목 입력</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="salaryForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <!-- 구분 선택 -->
                        <div class="form-group">
                            <label class="form-label">구분<span class="text-danger">*</span></label>
                            <select class="form-control" id="typeSelect" required>
                                <option value="">선택하세요</option>
                                <option value="수당">수당</option>
                                <option value="공제">공제</option>
                            </select>
                        </div>

                        <!-- 항목명 선택 -->
                        <div class="form-group">
                            <label for="formulaCode" class="form-label">항목명<span class="text-danger">*</span></label>
                            <select class="form-control" id="formulaCode" name="formulaCode" required disabled>
                                <option value="">선택하세요</option>
                            </select>
                        </div>

                        <input type="hidden" id="formulaType" name="formulaType">
                        <input type="hidden" id="formulaName" name="formulaName">

                        <!-- 계산식 설명 -->
                        <div class="form-group">
                            <label for="formulaComment" class="form-label">계산식 설명</label>
                            <textarea class="form-control" id="formulaComment" name="formulaComment" 
                                    rows="2" maxlength="255" placeholder="계산식에 대한 설명을 입력하세요"></textarea>
                        </div>

                        <!-- 계산식 -->
                        <div class="form-group">
                            <label for="formulaContent" class="form-label">계산식<span class="text-danger">*</span></label>
                            <textarea class="form-control" id="formulaContent" name="formulaContent" 
                                    rows="3" maxlength="1000" required placeholder="계산식을 입력하세요"></textarea>
                            <div class="help-text">예시: 기본급 * 0.1</div>
                        </div>

                        <!-- 적용연도 -->
                        <div class="form-group">
                            <label for="applyYear" class="form-label">적용년도<span class="text-danger">*</span></label>
                            <select class="form-control" id="applyYear" name="applyYear" required>
                                <option value="">선택하세요</option>
                            </select>
                        </div>

                        <!-- 우선순위 -->
                        <div class="form-group">
                            <label for="formulaPriority" class="form-label">우선순위<span class="text-danger">*</span></label>
                            <select class="form-control" id="formulaPriority" name="formulaPriority" required>
                                <option value="">선택하세요</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <div class="help-text">낮은 숫자가 높은 우선순위입니다.</div>
                        </div>

                        <!-- 버튼 -->
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-success">저장</button>
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 설명 상세보기 모달 -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">계산식 설명</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="detailContent"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    
    <script th:inline="javascript">
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
    
// 서버에서 전달받은 데이터
const formulas = /*[[${formulas}]]*/ [];

// 그리드 초기화
const grid = new tui.Grid({
   el: document.getElementById('grid'),
   data: formulas,
   rowHeaders: ['checkbox'],
   columns: [
       { 
           header: '구분',
           name: 'formulaType',
           sortable: true,
           sortingType: 'asc'
       },
       { 
           header: '항목명', 
           name: 'formulaName'
       },
       { 
           header: '설명',
           name: 'formulaComment',
           formatter: () => {
               return '<span class="detail-link">자세히보기</span>';
           }
       },
       { 
           header: '적용년도',
           name: 'applyYear',
           sortable: true
       },
       {
           header: '우선순위',
           name: 'formulaPriority',
           sortable: true
       },
       { 
           header: '수정일시', 
           name: 'updatedAt',
           sortable: true,
           formatter: value => value.value ? new Date(value.value).toLocaleString() : ''
       }
   ]
});

// 그리드 리프레시
grid.refreshLayout();

// 자세히보기 클릭 이벤트
grid.on('click', (ev) => {
    if (ev.columnName === 'formulaComment') {
        const rowData = grid.getRow(ev.rowKey);
        console.log('Clicked row data:', rowData); // 클릭한 로우 데이터 로그
        
        if (rowData && rowData.formulaComment) {
            document.getElementById('detailContent').textContent = rowData.formulaComment;
            new bootstrap.Modal(document.getElementById('detailModal')).show();
        } else {
            // 어떤 값이 들어있는지 확인
            console.log('formulaComment value:', rowData?.formulaComment);
            alert('등록된 설명이 없습니다.');
        }
    }
});

// 구분 필터 이벤트 리스너
document.querySelectorAll('input[name="typeFilter"]').forEach(radio => {
   radio.addEventListener('change', function() {
       const selectedType = this.value;
       let filteredData = formulas;
       
       if (selectedType) {
           filteredData = formulas.filter(formula => formula.formulaType === selectedType);
       }
       
       grid.resetData(filteredData);
   });
});

// 구분 선택 시 항목명 필터링
document.getElementById('typeSelect').addEventListener('change', async function() {
   const formulaCodeSelect = document.getElementById('formulaCode');
   
   // 값이 없을 때 처리
   if (!this.value) {
       formulaCodeSelect.disabled = true;
       formulaCodeSelect.innerHTML = '<option value="">선택하세요</option>';
       return;
   }
   
   // 값이 있을 때 처리
   formulaCodeSelect.disabled = false;
   formulaCodeSelect.innerHTML = '<option value="">선택하세요</option>';
   
   try {
       const response = await fetch('/pay-mng/formula-types');
       if (!response.ok) {
           throw new Error('Network response was not ok');
       }
       
       const data = await response.json();
       
       // 선택된 구분에 해당하는 항목만 필터링
       const filteredData = data.filter(item => item.type === this.value);
       
       filteredData.forEach(item => {
           const option = document.createElement('option');
           option.value = item.code;
           option.textContent = item.name;
           option.dataset.type = item.type;
           formulaCodeSelect.appendChild(option);
       });
   } catch (error) {
       console.error('Error loading formula types:', error);
       alert('항목 데이터를 불러오는데 실패했습니다.');
   }
});

// 항목명 선택 시 타입과 이름 설정
document.getElementById('formulaCode').addEventListener('change', function() {
   if (this.value) {
       document.getElementById('formulaType').value = this.options[this.selectedIndex].dataset.type;
       document.getElementById('formulaName').value = this.options[this.selectedIndex].text;
   }
});

// 폼 제출 처리
// 폼 제출 처리에서 데이터 확인을 위한 로그 추가
document.getElementById('salaryForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        formulaId: this.dataset.id,
        formulaCode: document.getElementById('formulaCode').value,
        formulaType: document.getElementById('formulaType').value,
        formulaName: document.getElementById('formulaCode').options[
            document.getElementById('formulaCode').selectedIndex
        ].text,
        formulaContent: document.getElementById('formulaContent').value,
        formulaComment: document.getElementById('formulaComment').value,  // 여기서 comment 필드값 확인
        applyYear: parseInt(document.getElementById('applyYear').value),
        formulaPriority: parseInt(document.getElementById('formulaPriority').value)
    };

    console.log('Form Data being sent:', formData); // 전송되는 데이터 확인

    try {
        const url = formData.formulaId ? '/pay-mng/update' : '/pay-mng';
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
               	[csrfHeader]: csrfToken
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        console.log('Server response:', result); // 서버 응답 확인
        
        if (response.ok) {
            alert(result.message || '저장되었습니다.');
            location.reload();
        } else {
            alert(result.message || '저장 중 오류가 발생했습니다.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('저장 중 오류가 발생했습니다.');
    }
});

// 수정 버튼 클릭 이벤트
document.getElementById('editBtn').addEventListener('click', function(){
   const checkedRows = grid.getCheckedRows();
   if (checkedRows.length !== 1) {
       alert('수정할 항목을 하나만 선택해주세요.');
       return;
   }
   
   const selectedRow = checkedRows[0];
   
   document.getElementById('typeSelect').value = selectedRow.formulaType;
   document.getElementById('formulaType').value = selectedRow.formulaType;
   document.getElementById('formulaName').value = selectedRow.formulaName;
   document.getElementById('formulaContent').value = selectedRow.formulaContent;
   document.getElementById('formulaComment').value = selectedRow.formulaComment;
   document.getElementById('applyYear').value = selectedRow.applyYear;
   document.getElementById('formulaPriority').value = selectedRow.formulaPriority;
   
   document.getElementById('salaryForm').dataset.id = selectedRow.formulaId;
   document.querySelector('.modal-title').textContent = '급여 항목 수정';
   new bootstrap.Modal(document.getElementById('salaryModal')).show();
});

// 삭제 버튼 클릭 이벤트
document.getElementById('deleteBtn').addEventListener('click', async function() {
   const checkedRows = grid.getCheckedRows();
   if(checkedRows.length == 0) {
       alert('삭제할 항목을 선택해주세요.');
       return;
   }
   
   if(!confirm('선택한 항목을 삭제하시겠습니까?')) {
       return;
   }
   
   try {
       const ids = checkedRows.map(row => row.formulaId);
       const response = await fetch('/pay-mng/delete', {
           method: 'POST',
           headers: {
               'Content-Type': 'application/json',
           },
           body: JSON.stringify(ids)
       });
       
       const result = await response.json();
       if (response.ok) {
           alert(result.message || '삭제되었습니다.');
           location.reload();
       } else {
           alert(result.message || '삭제 중 오류가 발생했습니다.');
       }
   } catch (error) {
       console.error('Error:', error);
       alert('삭제 중 오류가 발생했습니다.');
   }
});

// 모달이 닫힐 때 폼 초기화
document.getElementById('salaryModal').addEventListener('hidden.bs.modal', function () {
   const form = document.getElementById('salaryForm');
   form.reset();
   delete form.dataset.id;
   document.querySelector('.modal-title').textContent = '급여 항목 입력';
   document.getElementById('formulaCode').disabled = true;
});

// 적용연도 초기화
function initializeYearSelect() {
   const yearSelect = document.getElementById('applyYear');
   const currentYear = new Date().getFullYear();
   yearSelect.innerHTML = '<option value="">선택하세요</option>';
   for(let i = currentYear; i <= currentYear+2; i++) {
       const option = document.createElement('option');
       option.value = i;
       option.textContent = i + '년';
       yearSelect.appendChild(option);
   }
}

// 페이지 로드 시 실행
document.addEventListener('DOMContentLoaded', function() {
   initializeYearSelect();
});
</script>
