<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급여 종류 관리</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/iconly/bold.css">
    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="assets/image/x-icon">
    <!-- TOAST UI CDN -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    
    <style>
        .tui-grid-cell {
            background-color: #ffffff !important;
        }
        .modal-dialog {
            max-width: 800px;
        }
        .grid-wrapper {
            margin-top: 20px;
            height: 400px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .help-text {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
            
            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>급여 종류 관리</h3>
                            <p class="text-subtitle text-muted">급여 항목을 관리할 수 있습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <section class="section">
                <div class="card">
                    <div class="card-body">
                        <div style="margin-bottom: 10px;">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#salaryModal">
                                급여 항목 입력
                            </button>
                        </div>
                        <div id="grid"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- 모달 창 -->
    <div class="modal fade" id="salaryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">급여 항목 입력</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="salaryForm">
                        <div class="form-group">
                            <label for="formulaType" class="form-label">구분<span class="text-danger">*</span></label>
                            <select class="form-control" id="formulaType" name="formulaType" required>
                                <option value="">선택하세요</option>
                                <option value="수당">수당</option>
                                <option value="공제">공제</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="formulaName" class="form-label">항목명<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="formulaName" name="formulaName" 
                                   maxlength="100" required placeholder="항목명을 입력하세요">
                        </div>

                        <div class="form-group">
                            <label for="formulaContent" class="form-label">계산식<span class="text-danger">*</span></label>
                            <textarea class="form-control" id="formulaContent" name="formulaContent" 
                                    rows="3" maxlength="1000" required placeholder="계산식을 입력하세요"></textarea>
                            <div class="help-text">예시: 기본급 * 0.1</div>
                        </div>

                        <div class="form-group">
                            <label for="applyYear" class="form-label">적용년도<span class="text-danger">*</span></label>
                            <select class="form-control" id="applyYear" name="applyYear" required>
                                <option value="">선택하세요</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="formulaPriority" class="form-label">우선순위<span class="text-danger">*</span></label>
                            <select class="form-control" id="formulaPriority" name="formulaPriority" required>
                                <option value="">선택하세요</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <div class="help-text">낮은 숫자가 높은 우선순위입니다.</div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
                                <i class="bi bi-x"></i> 닫기
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check"></i> 저장
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

    <script th:inline="javascript">
        // 서버에서 전달받은 데이터
        const formulas = [[${formulas}]] || [];
        
        // 적용년도 옵션 설정
        const yearSelect = document.getElementById('applyYear');
        const currentYear = new Date().getFullYear();
        for(let i = currentYear-2; i <= currentYear+2; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i + '년';
            yearSelect.appendChild(option);
        }
        
        // 그리드 초기화
        const grid = new tui.Grid({
            el: document.getElementById('grid'),
            data: formulas,
            rowHeaders: ['checkbox'],
            columns: [
                { header: '구분', name: 'formulaType', width: 100 },
                { header: '항목명', name: 'formulaName', width: 150 },
                { header: '계산식', name: 'formulaContent', width: 200 },
                { header: '적용년도', name: 'applyYear', width: 100 },
                { header: '우선순위', name: 'formulaPriority', width: 100 },
                { 
                    header: '수정일시', 
                    name: 'updatedAt',
                    width: 150,
                    formatter: value => {
                        if (value.value) {
                            return new Date(value.value).toLocaleString();
                        }
                        return '';
                    }
                }
            ]
        });

        // 폼 제출 처리
        document.getElementById('salaryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                formulaType: document.getElementById('formulaType').value,
                formulaName: document.getElementById('formulaName').value,
                formulaContent: document.getElementById('formulaContent').value,
                applyYear: parseInt(document.getElementById('applyYear').value),
                formulaPriority: parseInt(document.getElementById('formulaPriority').value)
            };

            try {
                const response = await fetch('/payroll/pay-mng', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('저장되었습니다.');
                    window.location.reload();
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || '저장 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('저장 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
