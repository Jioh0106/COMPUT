<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>급여 종류 관리</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/iconly/bold.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.svg}" type="image/x-icon">
    <!-- TOAST UI CDN -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    
    <style>
        .tui-grid-cell {
            background-color: #ffffff !important;
        }
        .modal-dialog {
            max-width: 800px;
        }
        .grid-wrapper {
            margin-top: 20px;
            height: 400px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .help-text {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
        .btn-group .btn {
            padding: 8px 15px;
            font-size: 16px;
        }
        .btn-check:checked + .btn-outline-secondary {
            background-color: #6c757d;
            color: white;
            border-color: #6c757d;
        }
        .btn-outline-secondary:hover {
            background-color: #5a6268;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
            
            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>급여 종류 관리</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            <section class="section">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-group" role="group" aria-label="급여 구분 필터">
                                    <input type="radio" class="btn-check" name="typeFilter" id="all" value="" checked>
                                    <label class="btn btn-outline-secondary" for="all">전체</label>
                                    
                                    <input type="radio" class="btn-check" name="typeFilter" id="allowance" value="수당">
                                    <label class="btn btn-outline-secondary" for="allowance">수당</label>
                                    
                                    <input type="radio" class="btn-check" name="typeFilter" id="deduction" value="공제">
                                    <label class="btn btn-outline-secondary" for="deduction">공제</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="grid"></div>
                        <div class="float-end">
                            <input type="submit" class="btn btn-outline-secondary" value="추가" data-bs-toggle="modal" data-bs-target="#salaryModal">
                            <input type="submit" class="btn btn-outline-primary" value="수정" id="editBtn">
                            <input type="submit" class="btn btn-outline-danger" value="삭제" id="deleteBtn">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- 모달 창 -->
<div class="modal fade" id="salaryModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">급여 항목 입력</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="salaryForm">
                    <!-- 구분 선택 -->
                    <div class="form-group">
                        <label class="form-label">구분<span class="text-danger">*</span></label>
                        <select class="form-control" id="typeSelect" required>
                            <option value="">선택하세요</option>
                            <option value="수당">수당</option>
                            <option value="공제">공제</option>
                        </select>
                    </div>

                    <!-- 항목명 선택 -->
                    <div class="form-group">
                        <label for="formulaCode" class="form-label">항목명<span class="text-danger">*</span></label>
                        <select class="form-control" id="formulaCode" name="formulaCode" required disabled>
                            <option value="">선택하세요</option>
                        </select>
                    </div>

                    <input type="hidden" id="formulaType" name="formulaType">
                    <input type="hidden" id="formulaName" name="formulaName">

                    <!-- 상세 정보 입력 영역 -->
<div id="detailSection" style="display: none;">
    <!-- 상세명 입력 -->
    <div class="form-group">
        <label for="detailName" class="form-label">항목 상세명<span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="detailName" required>
    </div>
    
    <!-- 숫자 범위 (소득세, 근속수당용) -->
    <div id="numberRangeSection" style="display: none;">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="rangeStart" class="form-label">범위 시작<span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="rangeStart" name="rangeStart">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="rangeEnd" class="form-label">범위 끝<span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="rangeEnd" name="rangeEnd">
                </div>
            </div>
        </div>
    </div>
    
    <!-- 등급 선택 (기술등급, 성과등급용) -->
    <div id="gradeSection" style="display: none;">
        <div class="form-group">
            <label for="grade" class="form-label">등급<span class="text-danger">*</span></label>
            <select class="form-control" id="grade" required>
                <option value="">선택하세요</option>
            </select>
        </div>
    </div>
</div>

                    <!-- 계산식 -->
                    <div class="form-group">
                        <label for="formulaContent" class="form-label">계산식<span class="text-danger">*</span></label>
                        <textarea class="form-control" id="formulaContent" name="formulaContent" 
                                rows="3" maxlength="1000" required placeholder="계산식을 입력하세요"></textarea>
                        <div class="help-text">예시: 기본급 * 0.1</div>
                    </div>

                    <!-- 적용연도 -->
                    <div class="form-group">
                        <label for="applyYear" class="form-label">적용년도<span class="text-danger">*</span></label>
                        <select class="form-control" id="applyYear" name="applyYear" required>
                            <option value="">선택하세요</option>
                        </select>
                    </div>

                    <!-- 우선순위 -->
                    <div class="form-group">
                        <label for="formulaPriority" class="form-label">우선순위<span class="text-danger">*</span></label>
                        <select class="form-control" id="formulaPriority" name="formulaPriority" required>
                            <option value="">선택하세요</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <div class="help-text">낮은 숫자가 높은 우선순위입니다.</div>
                    </div>

                    <!-- 버튼 -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-success">저장</button>
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

<script th:inline="javascript">
// 서버에서 전달받은 데이터
const formulas = /*[[${formulas}]]*/ [];

// 그리드 초기화
console.log('Grid Data:', formulas); // 데이터 확인

const grid = new tui.Grid({
    el: document.getElementById('grid'),
    data: formulas,
    rowHeaders: ['checkbox'],
    columns: [
        { 
            header: '구분',
            name: 'formulaType',
            sortable: true,
            sortingType: 'asc'
        },
        { 
            header: '항목명', 
            name: 'formulaName'
        },
		{
		            header: '계산식',
		            name: 'formulaContent_calc',  // 이름 변경
		            formatter: function({row}) {  // row 데이터 전체를 받아옴
		                const value = row.formulaContent;
		                if (!value) return '';
		                // 순수 숫자나 빈 문자열이면 공백 반환
		                if (/^\d+$/.test(value)) return '';
		                // 계산식이면 그대로 반환
		                return value;
		            }
		        },
		        {
		            header: '금액',
		            name: 'formulaContent_amount',  // 이름 변경
		            formatter: function({row}) {  // row 데이터 전체를 받아옴
		                const value = row.formulaContent;
		                if (!value) return '';
		                // 순수 숫자인 경우에만 금액으로 표시
		                if (/^\d+$/.test(value)) {
		                    return new Intl.NumberFormat('ko-KR').format(Number(value)) + '원';
		                }
		                return '';
		            }
		        },
        { 
            header: '적용년도',
            name: 'applyYear',
            sortable: true
        },
        {
            header: '우선순위',
            name: 'formulaPriority',
            sortable: true
        },
        { 
            header: '수정일시', 
            name: 'updatedAt',
            sortable: true,
            formatter: value => value.value ? new Date(value.value).toLocaleString() : ''
        }
    ]
});

// 구분 필터 이벤트 리스너
document.querySelectorAll('input[name="typeFilter"]').forEach(radio => {
    radio.addEventListener('change', function() {
        const selectedType = this.value;
        let filteredData = formulas;
        
        if (selectedType) {
            filteredData = formulas.filter(formula => formula.formulaType === selectedType);
        }
        
        grid.resetData(filteredData);
    });
});

// 구분 선택 시 항목명 필터링
document.getElementById('typeSelect').addEventListener('change', async function() {
    const formulaCodeSelect = document.getElementById('formulaCode');
    formulaCodeSelect.disabled = !this.value;
    formulaCodeSelect.innerHTML = '<option value="">선택하세요</option>';
    
    if (this.value) {
        try {
            const response = await fetch('/pay-mng/formula-types');
            const data = await response.json();
            
            // 선택된 구분에 해당하는 항목만 필터링
            const filteredData = data.filter(item => item.type === this.value);
            filteredData.forEach(item => {
                const option = document.createElement('option');
                option.value = item.code;
                option.textContent = item.name;
                option.dataset.type = item.type;
                formulaCodeSelect.appendChild(option);
            });
        } catch (error) {
            console.error('항목 데이터 로딩 중 오류:', error);
        }
    }
});

const RANGE_OPTIONS = {
	    'RWRD003': { // 기술수당
	        type: 'string',
	        options: ['초급', '중급', '고급']
	    },
	    'RWRD005': { // 성과금
	        type: 'string',
	        options: ['A', 'B', 'C', 'D', 'F']
	    }
	};

	// 항목명 선택 시 상세 정보 표시
	document.getElementById('formulaCode').addEventListener('change', function() {
	    const selectedCode = this.value;
	    const detailSection = document.getElementById('detailSection');
	    const numberRangeSection = document.getElementById('numberRangeSection');
	    const gradeSection = document.getElementById('gradeSection');
	    
	    // 초기 설정
	    document.getElementById('formulaType').value = this.options[this.selectedIndex].dataset.type;
	    
	    if (selectedCode) {
	        const baseName = this.options[this.selectedIndex].text;
	        document.getElementById('formulaName').value = baseName;  // 기본 이름 설정
	        
	        // 기술수당
	        if (selectedCode === 'RWRD001') {
	            detailSection.style.display = 'block';
	            numberRangeSection.style.display = 'none';
	            gradeSection.style.display = 'block';
	            
	            const gradeSelect = document.getElementById('grade');
	            gradeSelect.innerHTML = '<option value="">선택하세요</option>';
	            ['초급', '중급', '고급'].forEach(grade => {
	                const option = document.createElement('option');
	                option.value = grade;
	                option.textContent = grade;
	                gradeSelect.appendChild(option);
	            });
	        } 
	        // 성과수당
	        else if (selectedCode === 'RWRD002') {
	            detailSection.style.display = 'block';
	            numberRangeSection.style.display = 'none';
	            gradeSection.style.display = 'block';
	            
	            const gradeSelect = document.getElementById('grade');
	            gradeSelect.innerHTML = '<option value="">선택하세요</option>';
	            ['A', 'B', 'C', 'D', 'F'].forEach(grade => {
	                const option = document.createElement('option');
	                option.value = grade;
	                option.textContent = grade;
	                gradeSelect.appendChild(option);
	            });
	        }
	        // 소득세, 근속수당
	        else if (['DDCT005', 'RWRD003'].includes(selectedCode)) {
	            detailSection.style.display = 'block';
	            numberRangeSection.style.display = 'block';
	            gradeSection.style.display = 'none';
	        }
	        // 일반 항목 (명절수당, 휴가수당 등)
	        else {
	            detailSection.style.display = 'none';
	            numberRangeSection.style.display = 'none';
	            gradeSection.style.display = 'none';
	            document.getElementById('detailName').required = false;
	            document.getElementById('grade').required = false;
	            ['rangeStart', 'rangeEnd'].forEach(id => {
	                document.getElementById(id).required = false;
	            });
	        }
	    }
	});

//등급 선택 시 range 값 자동 설정
document.getElementById('grade').addEventListener('change', function() {
    const selectedGrade = this.value;
    if (selectedGrade) {
        document.getElementById('rangeStart').value = selectedGrade;
        document.getElementById('rangeEnd').value = selectedGrade;
        
        // formulaName 업데이트
        const formulaCode = document.getElementById('formulaCode');
        const baseName = formulaCode.options[formulaCode.selectedIndex].text;
        document.getElementById('formulaName').value = `${baseName} - ${selectedGrade}`;
    }
});

// 상세명 입력 시 formulaName 업데이트
document.getElementById('detailName').addEventListener('input', function() {
    const formulaCode = document.getElementById('formulaCode');
    const baseName = formulaCode.options[formulaCode.selectedIndex].text;
    document.getElementById('formulaName').value = `${baseName} - ${this.value}`;
});

// 폼 제출 처리
document.getElementById('salaryForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    console.log('폼 제출 시작'); // 디버깅 로그 추가
    
    const selectedCode = document.getElementById('formulaCode').value;
    console.log('selectedCode:', selectedCode); // 선택된 코드 확인
    
    const needsDetail = ['DDCT005', 'RWRD001', 'RWRD002', 'RWRD003'].includes(selectedCode);
    console.log('needsDetail:', needsDetail); // 상세 정보 필요 여부 확인

    const formData = {
        formulaId: this.dataset.id,
        formulaCode: selectedCode,
        formulaType: document.getElementById('formulaType').value,
        formulaContent: document.getElementById('formulaContent').value,
        applyYear: parseInt(document.getElementById('applyYear').value),
        formulaPriority: parseInt(document.getElementById('formulaPriority').value)
    };
    
    console.log('초기 formData:', formData); // 기본 데이터 확인

    if (selectedCode) {
        // 기본 데이터 설정
        formData.formulaName = document.getElementById('formulaCode').options[
            document.getElementById('formulaCode').selectedIndex
        ].text;

        // 범위나 등급이 필요한 경우
        if (['DDCT005', 'RWRD001', 'RWRD002', 'RWRD003'].includes(selectedCode)) {
            // 등급 선택이 필요한 경우
            if (['RWRD001', 'RWRD002'].includes(selectedCode)) {
                const grade = document.getElementById('grade').value;
                formData.rangeStart = grade;
                formData.rangeEnd = grade;
                formData.formulaName = `${formData.formulaName} - ${grade}`;
            } 
            // 범위 입력이 필요한 경우
            else {
                const rangeStart = document.getElementById('rangeStart').value;
                const rangeEnd = document.getElementById('rangeEnd').value;
                formData.rangeStart = rangeStart;
                formData.rangeEnd = rangeEnd;
                formData.formulaName = `${formData.formulaName} - ${rangeStart}~${rangeEnd}`;
            }
        }
    }

    console.log('최종 formData:', formData); // 최종 데이터 확인

    try {
        const url = formData.formulaId ? '/pay-mng/update' : '/pay-mng';
        console.log('요청 URL:', url); // URL 확인
        
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        console.log('서버 응답:', response); // 응답 확인
        
        const result = await response.json();
        console.log('응답 결과:', result); // 결과 확인
        
        if (response.ok) {
            alert(result.message || '저장되었습니다.');
            location.reload();
        } else {
            alert(result.message || '저장 중 오류가 발생했습니다');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('저장 중 오류가 발생했습니다.');
    }
});

// 적용연도 초기화
function initializeYearSelect() {
    const yearSelect = document.getElementById('applyYear');
    const currentYear = new Date().getFullYear();
    yearSelect.innerHTML = '<option value="">선택하세요</option>';
    for(let i = currentYear; i <= currentYear+2; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = i + '년';
        yearSelect.appendChild(option);
    }
}

// 수정 버튼 클릭 이벤트
document.getElementById('editBtn').addEventListener('click', function(){
    const checkedRows = grid.getCheckedRows();
    if (checkedRows.length !== 1) {
        alert('수정할 항목을 하나만 선택해주세요.');
        return;
    }
    
    const selectedRow = checkedRows[0];
    
    document.getElementById('typeSelect').value = selectedRow.formulaType;
    document.getElementById('formulaCode').disabled = false;
    
    // 나머지 필드 설정
    document.getElementById('formulaType').value = selectedRow.formulaType;
    document.getElementById('formulaName').value = selectedRow.formulaName;
    document.getElementById('formulaContent').value = selectedRow.formulaContent;
    document.getElementById('applyYear').value = selectedRow.applyYear;
    document.getElementById('formulaPriority').value = selectedRow.formulaPriority;
    
    // 구간 정보가 있는 경우
    const needsDetail = ['DDCT005', 'RWRD001', 'RWRD002', 'RWRD003'].includes(selectedRow.formulaCode);
    if (needsDetail) {
        document.getElementById('detailSection').style.display = 'block';
        document.getElementById('rangeStart').value = selectedRow.rangeStart;
        document.getElementById('rangeEnd').value = selectedRow.rangeEnd;
        document.getElementById('detailName').value = selectedRow.formulaName.split(' - ')[1];
    }
    
    // 수정을 위한 ID 저장
    document.getElementById('salaryForm').dataset.id = selectedRow.formulaId;
    
    // 모달 타이틀 변경 및 표시
    document.querySelector('.modal-title').textContent = '급여 항목 수정';
    new bootstrap.Modal(document.getElementById('salaryModal')).show();
});

// 삭제 버튼 클릭 이벤트
document.getElementById('deleteBtn').addEventListener('click', async function() {
    const checkedRows = grid.getCheckedRows();
    if(checkedRows.length == 0) {
        alert('삭제할 항목을 선택해주세요.')
        return;
    }
    
    if(!confirm('선택한 항목을 삭제하시겠습니까?')) {
        return;
    }
    
    try {
        const ids = checkedRows.map(row => row.formulaId);
        const response = await fetch('/pay-mng/delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(ids)
        });
        
        const result = await response.json();
        if (response.ok) {
            alert(result.message || '삭제되었습니다.');
            location.reload();
        } else {
        	alert(result.message || '삭제 중 오류가 발생했습니다.')
        }
    } catch (error) {
        console.error('Error:', error);
        alert('삭제 중 오류가 발생했습니다.')
    }
});

// 모달이 닫힐 때 폼 초기화
document.getElementById('salaryModal').addEventListener('hidden.bs.modal', function () {
    const form = document.getElementById('salaryForm');
    form.reset();
    delete form.dataset.id;
    document.querySelector('.modal-title').textContent = '급여 항목 입력';
    document.getElementById('formulaCode').disabled = true;
    document.getElementById('detailSection').style.display = 'none';
    ['detailName', 'rangeStart', 'rangeEnd'].forEach(id => {
        document.getElementById(id).required = false;
    });
});

// 페이지 로드 시 실행
document.addEventListener('DOMContentLoaded', function() {
    initializeYearSelect();
});

</script>
</body>
</html>
