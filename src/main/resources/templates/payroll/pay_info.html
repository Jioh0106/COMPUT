<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급여 지급 이력</title>

    <!-- CSS 링크 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/iconly/bold.css">
    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="assets/image/x-icon">
    <!-- TOAST UI Grid CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    
    <style>
        .tui-grid-cell {
            background-color: #ffffff !important;
        }

        #grid {
            width: 100%;
            margin-bottom: 20px;
        }

        .tui-grid-content-area {
            overflow-x: auto !important;
        }

        .clickable-cell {
            cursor: pointer;
            background-color: #f8f9fa !important;
        }
        .clickable-cell:hover {
            background-color: #e9ecef !important;
        }
    </style>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
    <div id="app">
        <!-- 사이드 메뉴바-->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- 메인 content -->
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <h3>급여 지급 현황</h3>

            <!-- 메인 그리드 카드 -->
            <div class="card">
                <div class="card-body">
                
                    <!-- 검색 -->
           <form id="searchForm" class="mb-3" onsubmit="return false;" 
      sec:authorize="hasAnyRole('ATHR001','ATHR002')">
    <div style="margin-bottom: 10px; display: flex; align-items: center; gap: 5px;">
        <select name="department" class="form-select" id="searchDepartment" style="width: 150px;">
            <option value="">전체 부서</option>
        </select>
        <input type="text" name="keyword" class="form-control" id="searchKeyword" 
               style="width: 200px;" placeholder="사원명 또는 사번 검색">
        <button type="button" id="searchBtn" class="btn btn-primary rounded-pill">
            <i class="bi bi-search"></i> Search
        </button>
    </div>
</form>
<!-- pay_info.html의 검색 폼 아래에 추가 -->
<div sec:authorize="hasAnyRole('ATHR001','ATHR002')" style="margin-bottom: 10px;">
    <button type="button" class="btn btn-outline-primary" 
            data-bs-toggle="modal" data-bs-target="#missingPaymentModal">
        <i class="bi bi-exclamation-circle"></i> 미지급자 조회
    </button>
</div>
                    <!-- 메인 그리드 -->
                    <div id="grid" style="width:100%; height:100%;"></div>

                    <!-- 추가/저장/삭제 버튼 -->
                    <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
                        <!-- 권한 설정 -->
                        <div sec:authorize="hasAnyRole('ATHR001','ATHR002')">
                            <button type="button" onclick="addPaymentRow()" class="btn btn-outline-secondary">추가</button>
                            <button type="button" onclick="savePaymentData()" class="btn btn-outline-success" style="margin-left: 5px;">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 사원 검색 모달 -->
    <div class="modal fade" id="employeeSearchModal" tabindex="-1" aria-labelledby="employeeSearchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" style="max-width: 800px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeSearchModalLabel">사원 검색</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="min-height: 500px; padding: 20px;">
                    <!-- 검색 필터 -->
                    <div class="mb-3 d-flex align-items-center">
                        <select class="form-select me-2" id="empSearchDept" style="width: 150px;">
                            <option value="">전체 부서</option>
                        </select>
                        <input type="text" class="form-control me-2" id="empSearchKeyword" style="width: 200px;" placeholder="사원명 또는 사번 검색">
                        <button type="button" class="btn btn-primary" onclick="searchEmployees()">Search</button>
                    </div>
                    <!-- 사원 목록 그리드 -->
                    <div id="employeeGrid" style="width: 100%; margin-top: 15px;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="selectEmployee()">선택</button>
                </div>
            </div>
        </div>
    </div>

<!-- 미지급자 조회 모달 -->
<div class="modal fade" id="missingPaymentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">급여 미지급자 조회</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 d-flex align-items-center gap-2">
                    <input type="month" id="missingPaymentMonth" class="form-control" style="width: 200px;">
                    <button type="button" class="btn btn-primary" onclick="checkMissingPayment()">조회</button>
                </div>
                <div id="missingPaymentMessage" class="alert alert-info mb-3"></div>
                <div id="missingPaymentGrid"></div>
            </div>
        </div>
    </div>
</div>

    <!-- 스크립트 -->
    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/payroll/pay_info.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

    const payInfoList = /*[[${payInfoList}]]*/ [];
    
    
 
    			
	</script>

</body>
</html>
