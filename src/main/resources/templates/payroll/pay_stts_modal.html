<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면명</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/vendors/iconly/bold.css">

    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="assets/image/x-icon">
	<!-- TOAST UI CDN -->
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
	
	<style>
	/* 전체 테두리 */
.tui-grid {
    border: 1px solid #ccc; /* 표 외곽 테두리 */
    border-collapse: collapse;
}
/* 세로 줄 */
.tui-grid-cell {
    border-right: 1px solid #ccc !important; 
}
/* 가로줄 */
.tui-grid-cell {
    border-bottom: 1px solid #ccc !important; /* 셀 아래쪽에 가로줄 */
}
/* 헤더 테두리 */
.tui-grid-header-area {
    border-bottom: 1px solid #ccc !important; /* 헤더 아래쪽 두꺼운 선 */
}
	.modal-body {
    position: relative;
    padding: 0; /* Grid와의 간격 문제 해결 */
    height: 400px; /* 높이 명확히 설정 */
    overflow: hidden; /* 내부 스크롤 제거 */
}
	
	#grid {
    width: 100% !important;
    height: 100% !important;
    overflow: hidden;  /* 불필요한 스크롤바 제거 */
}
	</style>
</head>
<body>
			
			 <!--Modal large size -->
			 <div th:fragment="modal" id="modal">
                            <div class="me-1 mb-1 d-inline-block">
<!--                                 Button trigger for large size modal -->
                                <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
                                    data-bs-target="#large">
                                    급여 이체 현황
                                </button>
<!--                                 large size Modal -->
                                <div class="modal fade text-left" id="large" tabindex="-1" role="dialog"
                                    aria-labelledby="myModalLabel17" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
                                        role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title" id="myModalLabel17">급여 이체 현황</h4>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close">
                                                    <i data-feather="x"></i>
                                                </button>
                                            </div>
                                            <div class="modal-body" style="padding: 0; height: 400px;">
											    <div id="grid" style="width: 100%; height: 100%;"></div>
											</div>
											<div class="modal-footer">
											    <button type="button" class="btn btn-primary ml-1" data-bs-dismiss="modal">
											        <i class="bx bx-check d-block d-sm-none"></i>
											        <span class="d-none d-sm-block">닫기</span>
											    </button>
											</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
			</div>
		
	<script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/main.js"></script>
	<!-- TOAST UI CDN -->
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	<script>
	
	document.addEventListener('DOMContentLoaded', function () {
	    const modalElement = document.getElementById('large');
	    modalElement.addEventListener('shown.bs.modal', function () {
	        // 모달이 열린 후 Grid 초기화
	        const grid = new tui.Grid({
	            el: document.getElementById('grid'),
	            data: [
	                {bank: '국민은행',name: '홍길동', salary: '3,000,000', date: '2023-12-01' },
	                {bank: '국민은행',name: '홍길동', salary: '3,000,000', date: '2023-11-01' },
	                {bank: '국민은행',name: '홍길동', salary: '3,000,000', date: '2023-10-01' }
	            ],
	            columns: [
	                { header: '은행명', name: 'bank'},
	                { header: '사원이름', name: 'name'},
	                { header: '지급액', name: 'salary' },
	                { header: '지급일', name: 'date'}
	            ],
	            bodyHeight: 'fitToParent',
	            rowHeaders: ['rowNum']
	        });
	    });
	});

		
		
	</script>
	
</body>

</html>
