<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
<div th:fragment="main">
	<!-- main.html -->
	<div id="main">

		<header class="mb-3">
			<a href="#" class="burger-btn d-block d-xl-none">
				<i class="bi bi-justify fs-3"></i>
			</a>
		</header>

		<div class="page-heading">
			<button type="button" class="btn btn-primary btn-lg" id="atndBtn"
				onclick="cmtBtn(this.id)">출근하기</button>
		</div>
		<div class="card">
		    <div class="card-body">
		        <section class="mb-4">
		            <div class="d-flex align-items-center justify-content-between">
		                <!-- 제목과 날짜 -->
		                <div class="d-flex align-items-center">
		                    <h4 id="todayDate" class="ms-4">날짜</h4>
		                    <h4>근무 일정</h4>
		                </div>
		                <!-- 버튼들 -->
		                <div class="d-flex align-items-center">
		                    <h5 id="today" class="me-4"></h5>
		                    <button type="button" id="todayBtn" class="btn btn-outline-secondary rounded-pill mx-3">
		                        Today
		                    </button>
		                    <button type="button" id="prevBtn" class="btn btn-outline-secondary rounded-pill me-2">
		                        <i class="bi bi-chevron-left"></i>
		                    </button>
		                    <button type="button" id="nextBtn" class="btn btn-outline-secondary rounded-pill">
		                        <i class="bi bi-chevron-right"></i>
		                    </button>
		                </div>
		            </div>
		        </section>

		        <section>
		            <div id="calendar" style="height: 600px;"></div>
		        </section>
		    </div>
		</div>

     
	</div>
	<!-- main.html 끝-->


<script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>
<!-- 제이쿼리 -->
<script src="/js/jquery-3.7.1.js"></script>
<script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript" th:src="@{/js/main_work.js}"></script>
	


<script th:inline="javascript">

	const header = document.querySelector('meta[name="_csrf_header"]').content;
	const token = document.querySelector('meta[name="_csrf"]').content;

	// 화면 로드 시 공통코드 조회
	window.onload = function () {
			
		  var Calendar = window.tui.Calendar;

	      var cal = new Calendar('#main-calendar', {
	        defaultView: 'month',
	        calendars: MOCK_CALENDARS,
	        template: {
	          monthGridHeader: function (data) {
	            var date = parseInt(data.date.split('-')[2], 10);

	            return (
	              '<span class="calendar-month-header" style="margin-left: 4px;">' +
	              (data.month + 1) +
	              '/' +
	              date +
	              '</span>'
	            );
	          },
	          monthGridHeaderExceed: function (hiddenEvents) {
	            return (
	              '<span class="calendar-month-header-exceed" style="font-size: 0.8rem">' +
	              '+' +
	              hiddenEvents +
	              '</span>'
	            );
	          },
	          monthDayName: function (data) {
	            var label = data.label;

	            if (data.day === 5) {
	              label = '🎉 TGIF';
	            }

	            return '<span class="calendar-month-day-name">' + label + '</span>';
	          },
	        },
	      });
	    
	};

	// 출/퇴근 버튼 처리
	function cmtBtn(id) {
		console.info(header);
		fetch(
			"/mainCmt",

			{
				method: "POST"
				, headers: {
					'header': header,
					"Content-Type": "application/json",
					'X-CSRF-Token': token
				}
				/* , body: JSON.stringify({
					btnType: id
				}) */

			})
			.then(resp => resp.json()) // 응답 객체를 매개변수로 얻어와 파싱
			.then(data => {
				console.info(data);
			})
	};

</script>
</div>
</body>

</html>
