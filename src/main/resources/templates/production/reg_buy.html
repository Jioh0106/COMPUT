<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>COMPUT.</title>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="assets/css/bootstrap.css">
		<link rel="stylesheet" href="assets/vendors/iconly/bold.css">
		<link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
		<link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
		<link rel="stylesheet" href="assets/css/app.css">
		<link rel="icon" href="images/favicon.png" type="images/png">

		<!--  sweetalert  -->
		<link rel="stylesheet" href="assets/vendors/sweetalert2/sweetalert2.min.css">

		<!-- TOAST UI CDN -->
		<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
		<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
		<link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
		
		<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
		<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}" />
		
		<!--근무 관리 CSS -->
		<link rel="stylesheet" href="/css/work_mng.css">
			
		<meta charset="UTF-8">
		<style>
			#main{
				margin: auto;
			}
			
			.tui-grid-cell {
				/* !important -> 우선순위 높아짐 */
				background-color: #ffffff !important;
			}
			
			.child-input1 {
				flex: 1;
				width: 30%;
				box-sizing: border-box;
			}

			.child-input2 {
				flex: 1;
				margin: 0px 5%;
				width: 30%;
				box-sizing: border-box;
			}
			
		</style>

	</head>
	
	<body>
		<div id="main">
					
			<h4>발주 등록</h4>
			
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			
			<div class="card">
				
				<div class="card-body">
					<section class="mb-4">
						<div class="row">
                            <div class="col-md-3">
								<div class="form-group">
			                        <label for="basicInput">등록 직원 아이디</label>
			                        <input type="text" class="form-control serch-content" id="order_emp" th:value="${session.sEmp.EMP_ID}" disabled>
			                    </div>
                            </div>
                            <div class="col-md-3">
								<div class="form-group">
			                        <label for="basicInput">등록 직원 이름</label>
			                        <input type="text" class="form-control serch-content" id="emp_name" th:value="${session.sEmp.EMP_NAME}" disabled>
			                    </div>
                            </div>
                            <div class="col-md-3">
								<div class="form-group">
			                        <label for="basicInput">등록일자</label>
			                        <input type="text" class="form-control serch-content" id="order_date" disabled>
			                    </div>
                            </div>
                            <div class="col-md-3">
                                <fieldset class="form-group">
									<label for="basicInput">거래처</label>
									<input type="text" class="form-control serch-content" id="client_name" placeholder="거래처 조회">
									<input type="hidden" name="client_no" value="client_no" id="client_no"/>	
                                </fieldset>
                            </div>
                        </div> <!--row-->
                        
					</section>
					<section class="section">
						<div class="d-flex justify-content-start">
							<h5 class="d-flex align-items-center">상품별 소요량 조회</h5>
							<fieldset class="form-group ms-3">
								<input type="text" class="form-control serch-content" id="product_name" placeholder="상품 조회">
								<input type="hidden" name="product_no" value="product_no" id="product_no"/>	
							</fieldset>
						</div>	
						<div class="row" id="basic-table">
							<div id="grid2" class="mb-2"></div>
							<div class="d-flex justify-content-center">
								<input type="button" class="btn btn-outline-secondary ms-2" id="appendMtr" value="자재 일괄 추가 ▼">
							</div>
						</div>
					</section>
					
					<section class="section">
						<h5>자재 발주 등록</h5>
						<div class="row" id="basic-table">
							<div id="grid" class="mb-2"></div>
							<div class="d-flex justify-content-end">
								<input type="button" class="btn btn-outline-secondary ms-2" id="appendRow" value="추가">
								<input type="button" class="btn btn-outline-success  ms-2" id="appendOrder" value="발주 등록">
							</div>
						</div> <!--row-->
					</section>
					
					<!-- 데이트 피커 끝 -->
		        </div><!--card-body-->
			</div><!--card-->
			
			<!-- 거래처 조회 모달 정의 -->
			<div class="modal fade w-100" id="clientSerchModal" tabindex="-1" aria-labelledby="clientSerchModalLabel" aria-hidden="true">
			    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-full ">
			        <div class="modal-content">
			            <div class="modal-header">
			                <h5 class="modal-title" id="clientSerchModalLabel">발주 거래처 조회</h5>
			                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			            </div>
			            <div class="modal-body" id="clientSerchModalBody">
							<div class="row" id="basic-table">
								<div id="modal-grid1" class="mb-4"></div>
							</div> <!--row-->
			            </div><!--modal-body-->
			            <div class="modal-footer">
			                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
			                <button type="button" class="btn btn-primary" id="clientSerchModalConfirm">확인</button>
			            </div>
			        </div>
			    </div>
			</div><!--clientSerchModal-->
			
			
			<!-- 자재 조회 모달 정의 -->
			<div class="modal fade" id="mtrSerchModal" tabindex="-1" aria-labelledby="mtrSerchModalLabel" aria-hidden="true"> 
			    <div class="modal-dialog">
			        <div class="modal-content" >
			            <div class="modal-header">
			                <h5 class="modal-title" id="mtrSerchModalLabel">발주 자재 조회</h5>
			                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			            </div>
						<form>
				            <div class="modal-body" id="mtrSerchModalBody">
								<div class="row" id="basic-table">
									<div id="modal-grid2" class="mb-4"></div>
								</div> <!--row-->
				            </div><!--modal-body-->
				            <div class="modal-footer">
				                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
				                <button type="button" class="btn btn-primary" id="mtrModalConfirm">확인</button>
				            </div>
				        </form>
			        </div>
			    </div>
			</div><!--mtrSerchModal-->
			
			<!-- 상품 조회 모달 정의 -->
			<div class="modal fade" id="prdctSerchModal" tabindex="-1" aria-labelledby="prdctSerchModalLabel" aria-hidden="true"> 
			    <div class="modal-dialog">
			        <div class="modal-content" >
			            <div class="modal-header">
			                <h5 class="modal-title" id="prdctSerchModalLabel">조회할 상품 선택</h5>
			                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			            </div>
						<form>
				            <div class="modal-body" id="prdctSerchModalBody">
								<div class="row" id="basic-table">
									<div id="modal-grid3" class="mb-4"></div>
								</div> <!--row-->
				            </div><!--modal-body-->
				            <div class="modal-footer">
				                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
				                <button type="button" class="btn btn-primary" id="prdctModalConfirm">확인</button>
				            </div>
				        </form>
			        </div>
			    </div>
			</div><!--prdctSerchModal-->
			
		</div> <!--ㅡmain-->
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />	
		
		<!-- TOAST UI CDN -->
		<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
		<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
		<script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>
	
		<!-- 제이쿼리 -->
		<script src="/js/jquery-3.7.1.js"></script>	
		
		<!--Axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		
		<!-- sweet arert -->
		<script src="/assets/vendors/sweetalert2/sweetalert2.all.min.js"></script>
	
		<!-- 공통 -->
		<script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
		<script src="/assets/js/bootstrap.bundle.min.js"></script>
		
		<!-- 수주 관리 JS -->
		<script th:inline="javascript" th:src="@{/js/production/reg_buy.js}" ></script>
	</body>
	
</html>
