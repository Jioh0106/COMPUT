<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPUT.</title>

    <!-- TOAST Grid CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    
    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/iconly/bold.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="icon" href="images/favicon.png" type="images/png">
    
    <!-- CSRF 토큰 -->
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}" />

    <style>
        .tui-grid-cell { 
            background-color: #ffffff !important; 
        }
        .display-flex { 
            display: flex; 
        }
        .buttons { 
            margin-left: auto; 
        }
        .mb-4 { 
            margin-bottom: 1.5rem !important; 
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <div id="main">
            <div class="display-flex">
                <h3>품질관리 기준</h3>
            </div>

            <div class="card">
                <div class="card-body">
                    <section class="section">
                        <div class="row" id="basic-table">
                            <form>
<!--                                 검색 조건 -->
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <label for="processNo" class="form-label">공정구분</label>
                                        <select id="processNo" class="form-control" onchange="updateGrids()">
                                            <option value="">전체</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="searchName" class="form-label">검사항목</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                                            <input type="text" class="form-control" id="searchName" 
                                                   placeholder="검사항목명을 입력하세요" 
                                                   onkeyup="updateGrids()">
                                        </div>
                                    </div>
                                </div>

                                <!-- 탭 메뉴 -->
                                <ul class="nav nav-tabs" id="qualityTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="qc-tab" 
                                                data-bs-toggle="tab" data-bs-target="#qc" 
                                                type="button" role="tab">품질검사 기준</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="defect-tab" 
                                                data-bs-toggle="tab" data-bs-target="#defect" 
                                                type="button" role="tab">불량검사 기준</button>
                                    </li>
                                </ul>

                                <!-- 탭 콘텐츠 -->
                                <div class="tab-content mt-3" id="qualityTabContent">
                                    <div class="tab-pane fade show active" id="qc" role="tabpanel">
                                        <div id="qcGrid" class="mb-3 mt-2"></div>
                                    </div>
                                    <div class="tab-pane fade" id="defect" role="tabpanel">
                                        <div id="defectGrid" class="mb-3 mt-2"></div>
                                    </div>
                                </div>

                                <!-- 버튼 그룹 -->
                                <div class="float-end mt-3">
                                    <button type="button" class="btn btn-outline-secondary" onclick="addNewRow()">추가</button>
                                    <button type="button" class="btn btn-outline-success" onclick="saveData()">저장</button>
                                    <button type="button" class="btn btn-outline-secondary" id="editBtn" onclick="toggleEditMode()">수정</button>
                                    <button type="button" class="btn btn-outline-danger" onclick="deleteSelectedRows()">삭제</button>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.7.1.js}"></script>
	<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
	<script th:src="@{/assets/js/main.js}"></script>
	<script th:src="@{/js/info/quality_info.js}"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
</body>
</html>
