<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면명</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/vendors/iconly/bold.css">

    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="assets/image/x-icon">
	<!-- TOAST UI CDN -->
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
</head>
<body>
		
	<div id="app">
		
		<!-- 사이드 메뉴바-->
		<div th:replace="~{fragments/sidebar :: sidebar}"></div>
		
		<!-- 메인 content -->
		<div id="main">
			
			<!-- 반응형 사이드 메뉴 버튼-->
			<header class="mb-3">
				<a href="#" class="burger-btn d-block d-xl-none">
					<i class="bi bi-justify fs-3"></i>
				</a>
			</header>
			
			<h3>인사발령현황</h3>
			
			
			
    <!-- Bordered table start -->
  <section class="section">
      <div class="row" id="table-bordered">
          <div class="col-12">
              <div class="card">
                  <div class="card-header">
					<div class="col-12 d-flex justify-content-end">
						<button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
						 data-bs-target="#defaultSize">그룹별 검색</button>
					</div>
                  </div>
				  
                  <div class="card-content">
                      <div class="card-body">
							
						<div class="col-md-6 mb-1"><!--직원이름검색창-->
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
								<input type="text" class="form-control" id="nameSearch" placeholder="이름을 입력해주세요." aria-label="Recipient's username"
									aria-describedby="button-addon2">
									<button class="btn btn-outline-secondary" type="button"
									    id="button-addon2">Search</button>
							</div>
						</div>
							
                      <!-- table bordered -->
                      <div class="table-responsive">
                          <table class="table table-bordered mb-0">
                              <thead>
                                  <tr>
                                      <th>승인일자</th>
                                      <th>발령일자</th>
                                      <th>사원번호</th>
                                      <th>성명</th>
                                      <th>발령구분</th>
                                      <th>이전직위/직급</th>
                                      <th>발령직위/직급</th>
                                      <th>이전부서</th>
                                      <th>발령부서</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                      <td class="text-bold-500">2024-12-20</td>
                                      <td>2025-01-02</td>
                                      <td class="text-bold-500">123-45</td>
                                      <td>홍망고</td>
                                      <td>승진</td>
                                      <td>사원</td>
                                      <td>대리</td>
                                      <td>개발팀</td>
                                      <td>개발팀</td>
<!--                                      <td><a href="#"><i-->
<!--                                                  class="badge-circle badge-circle-light-secondary font-medium-1"-->
<!--                                                  data-feather="mail"></i></a></td>-->
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </section>
  <!-- Bordered table end -->
	
			<!--검색모달창 시작-->
  <!--Default size Modal -->
  <div class="modal fade text-left" id="defaultSize" tabindex="-1"
      role="dialog" aria-labelledby="myModalLabel18" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
          role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title" id="myModalLabel18">그룹별 검색</h4>
                  <button type="button" class="close" data-bs-dismiss="modal"
                      aria-label="Close">
                      <i data-feather="x"></i>
                  </button>
              </div>
              <div class="modal-body">
  				
				<div class="col-md-6 col-4">
					<div class="form-group ">
					<label >기준일자별 선택</label>
					</div>
				<div class="form-group d-flex">
						<input type="date" class="form-control me-2" id="assign_date" onchange="calcDate()">
						<span class="mx-2">~</span>
						<input type="date" class="form-control ms-2" id="assign_date" onchange="calcDate()">
				</div>
			  </div>
		
			<span class="mx-2">------------------------------------------------------------------</span>		
			
                <div class="col-md-5 mb-6">
					<div class="form-group ">
							<label >부서별 선택</label>
						</div>
                    <div class="input-group mb-3">
                        <label class="input-group-text"
                            for="inputGroupSelect01">부서</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option value="">선택</option>
                            <option value="1">인사</option>
                            <option value="2">마케팅</option>
                            <option value="3">영업</option>
                            <option value="4">개발</option>
                        </select>
						</div>
                </div>
						
				<span class="mx-2">------------------------------------------------------------------</span>
				
					<div class="col-md-5 mb-6">
						<div class="form-group ">
							<label >발령구분별 선택</label>
						</div>
						<div class="input-group mb-3">
						<label class="input-group-text"
                           for="inputGroupSelect01">발령구분</label>
                       <select class="form-select" id="inputGroupSelect01">
                           <option value="">선택</option>
                           <option value="1">승진</option>
                           <option value="2">전보</option>
                       </select>
					   </div>
                    </div>
                
				
              </div><!--모달바디끝-->
			  
              <div class="modal-footer">
                  <button type="button" class="btn btn-light-secondary"
                      data-bs-dismiss="modal">
                      <i class="bx bx-x d-block d-sm-none"></i>
                      <span class="d-none d-sm-block">취소</span>
                  </button>
                  <button type="button" class="btn btn-primary ml-1"
                      data-bs-dismiss="modal">
                      <i class="bx bx-check d-block d-sm-none"></i>
                      <span class="d-none d-sm-block">검색</span>
                  </button>
              </div>
          </div>
      </div>
  </div>
  	<!--검색모달창 끝-->
  
			
			
			
		</div><!--main--> 

	</div><!-- app -->
		
		
	<script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/main.js"></script>
	<!-- TOAST UI CDN -->
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	<script>

		/* TOAST UI , 기타 자바스크립트 코드 작성 */ 
		
	</script>
	
</body>

</html>
