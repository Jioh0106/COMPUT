<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인사발령등록</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/vendors/iconly/bold.css">

    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="assets/image/x-icon">
	<!-- TOAST UI CDN -->
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
</head>
<body>
		
	<div id="app">
		
		<!-- 사이드 메뉴바-->
		<div th:replace="~{fragments/sidebar :: sidebar}"></div>
		
		<!-- 메인 content -->
		<div id="main">
			
			<!-- 반응형 사이드 메뉴 버튼-->
			<header class="mb-3">
				<a href="#" class="burger-btn d-block d-xl-none">
					<i class="bi bi-justify fs-3"></i>
				</a>
			</header>
			
			<h3>인사발령등록</h3>

			<!--인사발령등록 폼 시작-->			
<!-- // Basic multiple Column Form section start -->
<section id="multiple-column-form">
	<div class="row match-height">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
<!--					<h4 class="card-title">인사발령등록 작성</h4>-->
					 <div class="col-12 d-flex justify-content-end">
					<button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
					 data-bs-target="#large">직원검색</button>
				 	</div>
				</div>
				<div class="card-content">
					<div class="card-body">
					<form class="form">
						
						<div class="row">
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label>발령일자</label>
									<div class="form-group">
										<input type="date" class="form-control" id="assign_date" onchange="calcDate()">
									</div>
								</div>
							</div>
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label>등록일자</label>
									<div class="form-group">
										<input type="date" class="form-control" id="registr_date" onchange="calcDate()">
									</div>
								</div>
							</div>
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="first-name-column">사번</label>
									<input type="text" id="first-name-column" class="form-control"
										placeholder="First Name" name="fname-column">
								</div>
							</div>
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="last-name-column">성명</label>
									<input type="text" id="last-name-column" class="form-control"
										placeholder="Last Name" name="lname-column">
								</div>
							</div>
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="city-column">발령구분</label>
									<input type="text" id="city-column" class="form-control" placeholder="City"
										name="city-column">
								</div>
							</div>
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="country-floating">입사구분</label>
									<input type="text" id="country-floating" class="form-control"
										name="country-floating" placeholder="Country">
								</div>
							</div>
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="company-column">이전직위/직급</label>
									<input type="text" id="company-column" class="form-control"
										name="company-column" placeholder="Company">
								</div>
							</div>
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="email-id-column">발령직위/직급</label>
									<input type="email" id="email-id-column" class="form-control"
										name="email-id-column" placeholder="Email">
								</div>
							</div>
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="company-column">이전부서</label>
									<input type="text" id="company-column" class="form-control"
										name="company-column" placeholder="Company">
								</div>
							</div>
							<div class="col-md-6 col-12">
								<div class="form-group">
									<label for="email-id-column">발령부서</label>
									<input type="email" id="email-id-column" class="form-control"
										name="email-id-column" placeholder="Email">
								</div>
							</div>
							<div class="col-12 d-flex justify-content-end">
								<button type="button" class="btn btn-primary me-1 mb-1" data-bs-target="#defaultSize"
								 data-bs-toggle="modal">등록</button>
								<button type="reset" class="btn btn-light-secondary me-1 mb-1">취소</button>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
	<!-- // Basic multiple Column Form section end -->
	<!--인사발령등록 폼 끝-->
			
			
			<!--직원 검색 모달창 시작-->
			<!--large size Modal -->
       <div class="modal fade text-left" id="large" tabindex="-1" role="dialog"
           aria-labelledby="myModalLabel17" aria-hidden="true">
           <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
               role="document">
               <div class="modal-content">
				  <div class="modal-header"> 
                       <h4 class="modal-title" id="myModalLabel17">직원검색</h4>
                       <button type="button" class="close" data-bs-dismiss="modal"
                           aria-label="Close">
                           <i data-feather="x"></i>
                       </button>
                   </div>
				   
                   <div class="modal-body">
					
					<div class="col-md-6 mb-1"><!--직원이름검색창-->
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
							<input type="text" class="form-control" id="nameSearch" placeholder="이름을 입력해주세요." aria-label="Recipient's username"
								aria-describedby="button-addon2">
						</div>
					</div>
					
					<table class="table table-bordered">
                      <thead>
                          <tr>
                              <th></th>
                              <th>사원번호</th>
                              <th>성명</th>
                              <th>부서명</th>
                              <th>입사구분</th>
                              <th>직급/직위</th>
                          </tr>
                      </thead>
                      <tbody id="instructorTableBody">
                          <!--  이름으로 검색-> 동적으로 생성된 데이터들 목록표시(서버에서 데이터를 받아 이곳에 삽입) -->
                      </tbody>
					 </table>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-light-secondary"
                           data-bs-dismiss="modal">
                           <i class="bx bx-x d-block d-sm-none"></i>
                           <span class="d-none d-sm-block">취소</span>
                       </button>
                       <button type="button" class="btn btn-primary ml-1"
                           data-bs-dismiss="modal">
                           <i class="bx bx-check d-block d-sm-none"></i>
                           <span class="d-none d-sm-block">선택</span>
                       </button>
                   </div>
               </div>
           </div>
       </div>
			<!--직원 검색 모달창 끝-->
			
			
			
			<!--승인권자 선택 모달창 시작-->
			<!--Default size Modal -->
        <div class="modal fade text-left" id="defaultSize" tabindex="-1"
            role="dialog" aria-labelledby="myModalLabel18" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
                role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel18">승인권자 선택</h4>
                        <button type="button" class="close" data-bs-dismiss="modal"
                            aria-label="Close">
                            <i data-feather="x"></i>
                        </button>
                    </div>
                    <div class="modal-body">
						<table class="table table-bordered">
	                      <thead>
	                          <tr>
	                              <th></th>
	                              <th>사원번호</th>
	                              <th>성명</th>
	                              <th>부서명</th>
	                              <th>직급/직위</th>
	                          </tr>
	                      </thead>
	                      <tbody id="instructorTableBody">
	                          <!--  이름으로 검색-> 동적으로 생성된 데이터들 목록표시(서버에서 데이터를 받아 이곳에 삽입) -->
	                      </tbody>
						 </table>
	                          <!--  이름으로 검색-> 동적으로 생성된 데이터들 목록표시(서버에서 데이터를 받아 이곳에 삽입) -->
	                      </tbody>
						 </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light-secondary"
                            data-bs-dismiss="modal">
                            <i class="bx bx-x d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">취소</span>
                        </button>
                        <button type="button" class="btn btn-primary ml-1"
                            data-bs-dismiss="modal">
                            <i class="bx bx-check d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">승인요청</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
			<!--승인권자 선택 모달창 끝-->
			
			
			
		</div><!--main--> 

	</div><!-- app -->
		
		
	<script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/main.js"></script>
	<!-- TOAST UI CDN -->
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	<script>

		/* TOAST UI , 기타 자바스크립트 코드 작성 */ 
		
	</script>
	
</body>

</html>
