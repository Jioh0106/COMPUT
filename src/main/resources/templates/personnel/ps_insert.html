<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사원 등록</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/iconly/bold.css">
    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="assets/image/x-icon">
    
    <!-- TOAST UI -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
</head>

<body>

    <div id="app">
        <div id="main">
            <h3>인사 카드 등록</h3>

            <!-- 사원 등록 -->
			
			<!-- 사원 등록 form 시작 -->
            <form action="/ps-insert" method="post" enctype="multipart/form-data">
			<!--card 시작-->
            <div class="col-md-12 col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">사원 정보</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
								
								<div class="row">
									<div class="col">
										<div class="col-md-6">
			                                <div class="form-group">
			                                    <label for="emp_photo">사진</label>
			                                    <input type="file" id="emp_photo" class="form-control" name="emp_photo">
			                                </div>
			                            </div>
									</div>
								</div>
									 
                                <div class="row">
                                	<div class="col">
		                               	<div class="col-md-5">
	                                       <div class="form-group">
	                                           <label for="emp_role">사원 권한</label>
	                                           <select id="emp_role" class="form-control" name="emp_role">
	                                               <option>추가 예정</option>
	                                           </select>
	                                       </div>
	                                   </div>
                                	</div>
                                	
                                	<div class="col"></div>
                                </div>
                                
                                <div class="row">
	                               	<div class="col">
										<div class="col-md-12">
	                                        <div class="form-group">
	                                            <label for="emp_name">이름</label>
	                                            <input type="text" id="emp_name" class="form-control" name="emp_name" placeholder="이름">
	                                        </div>
	                                    </div>
									</div>
									
                                	<div class="col">
									   <div class="col-md-12">
									       <div class="form-group">
									           <label for="emp_ssn">주민등록번호</label>
									           <div class="d-flex">
									               <input type="text" id="first_emp_ssn" class="form-control" name="first_emp_ssn" placeholder="앞자리" style="width: 83%; margin-right: 5px;">
									               <span><b>-</b></span>
									               <input type="text" id="second_emp_ssn" class="form-control" name="second_emp_ssn" placeholder="뒷자리" style="width: 100%; margin-left: 5px;">
									            </div>
									        </div>
									    </div>
								  	</div>  
								</div>
                                

                                <div class="row">
                                	<div class="col">
										<div class="col-md-12">
	                                       <div class="form-group">
	                                           <label for="emp_gender">성별</label>
	                                           <select id="emp_gender" class="form-control" name="emp_gender">
	                                               <option>남</option>
	                                               <option>여</option>
	                                           </select>
	                                       </div>
                                   	 	</div>
									</div>
									
									<div class="col">
										<div class="col-md-12">
	                                        <div class="form-group">
	                                            <label for="emp_marital_status">결혼여부</label>
	                                            <select id="emp_marital_status" class="form-control" name="emp_marital_status">
	                                                <option>미혼</option>
	                                                <option>기혼</option>
	                                            </select>
	                                        </div>
	                                    </div>
									</div>
									
									
                                </div>

                                <div class="row">
                                	<div class="col">
	                                    <div class="col-md-12">
	                                        <div class="form-group">
	                                            <label for="emp_phone">전화번호</label>
	                                            <input type="text" id="emp_phone" class="form-control " name="emp_phone" placeholder="전화번호">
	                                        </div>
	                                    </div>
									</div>
									
									<div class="col">
										<div class="col-md-12">
	                                        <div class="form-group">
	                                            <label for="emp_email">이메일</label>
	                                            <input type="email" id="emp_email" class="form-control" name="emp_email" placeholder="이메일">
	                                        </div>
	                                    </div>
									</div>
                                </div>

                               	<div class="row">
                                	<div class="col">
	                                    <div class="col-md-5">
	                                    	<div class="form-group" >
	                                            <div><label>주소</label></div>
		                                        <div class ="d-flex align-items-center">
		                                            <input type="text" class="form-control" id="postCode" placeholder="우편번호">
													<input type="button" class="btn-primary mx-2" onclick="daumAddressAPI()" value="주소 찾기"><br>
		                                        </div>
	                                    	</div>
	                                    </div>
									</div>
                                </div>
                                
                                <div class="row">
                                	<div class="col-md-8">
                                    	<div class="form-group my-0">
                                    		<input type="text" class="form-control" id="emp_address my-0" name="emp_address" placeholder="주소"><br>
                                    	</div>	
                                    </div>
                                </div>
                                
                                <div class="row">
                                	<div class="col-md-10">
                                    	<div class="form-group">
											<input type="text" class="form-control" id="emp_address_detail" name="emp_address_detail" placeholder="상세주소">
                                    	</div>	
                                    </div>
                                </div>

								<hr>	
									
                                <div class="row">
                                	<div class="col">
	                                    <div class="col-md-5">
	                                        <div class="form-group">
	                                            <label for="emp_edu">학력</label>
	                                            <select id="emp_edu" class="form-control" name="emp_edu">
	                                                <option>고졸</option>
	                                                <option>학사</option>
	                                                <option>석사</option>
	                                                <option>박사</option>
	                                            </select>
	                                        </div>
	                                    </div>
									</div>
									
									<div class="col"></div>
									
									
                                </div>

                                <div class="row">
                                	<div class="col">
	                                    <div class="col-md-12">
	                                        <div class="form-group">
	                                            <label for="emp_status">재직 상태</label>
	                                            <select id="emp_status" class="form-control" name="emp_status">
	                                                <option>재직</option>
	                                                <option>퇴직</option>
	                                                <option>휴직</option>
	                                            </select>
	                                        </div>
	                                    </div>
									</div>
                                
									<div class="col">
	                                    <div class="col-md-12">
	                                        <div class="form-group">
	                                            <label for="emp_job_type">고용 유형</label>
	                                            <select id="emp_job_type" class="form-control" name="emp_job_type">
	                                                <option>정규직</option>
	                                                <option>계약직</option>
	                                            </select>
	                                        </div>
	                                    </div>
									</div>
                                </div>

                                <div class="row">
                                	<div class="col">
	                                    <div class="col-md-12">
	                                        <div class="form-group">
	                                            <label for="emp_dept">부서명</label>
	                                            <select id="emp_dept" class="form-control" name="emp_dept">
	                                                <option>인사</option>
	                                                <option>마케팅</option>
	                                                <option>영업</option>
	                                            </select>
	                                        </div>
	                                    </div>
									</div>

									<div class="col">
	                                    <div class="col-md-12">
	                                        <div class="form-group">
	                                            <label for="emp_position">직급명</label>
	                                            <select id="emp_position" class="form-control" name="emp_position">
	                                                <option>이사</option>
	                                                <option>부장</option>
	                                                <option>사원</option>
	                                            </select>
	                                        </div>
	                                    </div>
									</div>
                                </div>

                                <div class="row">
                                	<div class="col">
	                                    <div class="col-md-12">
	                                        <div class="form-group">
	                                            <div><label for="emp_hire_date">입사일</label></div> 
												<div class="tui-datepicker-input tui-datetime-input tui-has-focus form-control">
										            <input type="text" id="emp_hire_date" name="emp_hire_date" aria-label="Date-Time">
										            <span class="tui-ico-date"></span>
										        </div>
										        <div id="emp-hire-date-wrapper" style="margin-top: -1px;"></div>
	                                        </div>
	                                    </div>
									</div>
									
									<div class="col">
	                                    <div class="col-md-12">
	                                        <div class="form-group">
	                                            <label for="emp_perf_grade">성과 등급</label>
	                                            <select id="emp_perf_grade" class="form-control" name="emp_perf_grade" >
	                                                <option>A</option>
	                                                <option>B</option>
	                                                <option selected>C</option>
	                                                <option>D</option>
	                                                <option>F</option>
	                                            </select>
	                                        </div>
	                                    </div>
									</div>
                                </div>

                                <div class="row">
                                	<div class="col">
	                                    <div class="col-md-12">
	                                        <div class="form-group">
	                                            <div><label for="emp_exit_date">퇴사일</label></div>
												<div class="tui-datepicker-input tui-datetime-input tui-has-focus form-control">
										            <input type="text" id="emp_exit_date" name="emp_exit_date" aria-label="Date-Time">
										            <span class="tui-ico-date"></span>
										        </div>
										        <div id="emp-exit-date-wrapper" style="margin-top: -1px;"></div>
	                                        </div>
	                                    </div>
									</div>
									
									<div class="col">
	                                    <div class="col-md-12">
	                                        <div class="form-group">
	                                            <label for="emp_exit_type">퇴사 유형</label>
	                                            <select id="emp_exit_type" class="form-control" name="emp_exit_type">
	                                                <option>퇴사유형을 선택해주세요</option>
	                                            </select>
	                                        </div>
	                                    </div>
									</div>
                                </div>

                                <div class="row">
                                	<div class="col">
										<div class="col-md-12">
	                                       <div class="form-group">
	                                           <label for="emp_salary">기본 급여</label>
	                                           <input type="number" id="emp_salary" class="form-control" name="emp_salary" placeholder="기본급여">
	                                       </div>
	                                   </div>
									</div>
									<div class="col"></div>
                                </div>

								
                                <div class="row">
                                	<div class="col">
										<div class="col-md-12">
	                                        <div class="form-group">
	                                            <label for="emp_bank">계좌 은행</label>
	                                            <input type="text" id="emp_bank" class="form-control" name="emp_bank" placeholder="급여 통장 은행명">
	                                        </div>
	                                    </div>
									</div>
									 
									<div class="col">
	                                    <div class="col-md-12">
	                                        <div class="form-group">
	                                            <label for="emp_account">계좌 번호</label>
	                                            <input type="text" id="emp_account" class="form-control" name="emp_account" placeholder="-제외 입력">
	                                        </div>
	                                    </div>
									</div>
                                </div>
                        </div>
                    </div>
                </div>
            </div><!--card 끝-->
			
				<div class="form-group">
		           <div class="d-flex justify-content-center">
		               <button type="submit" class="btn btn-outline-primary mx-2">등록</button>
		               <button type="button" class="btn btn-outline-danger mx-2">취소</button>
		           </div>
		        </div>
				
			</form><!-- 사원 등록 form 끝 -->     
        </div><!-- main --> 
    </div><!-- app -->
    
    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
	<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="assets/js/ps_insert.js"></script>
    <script>
        // TOAST UI Calendar, SelectBox 관련 JavaScript 초기화 코드는 추가할 수 있습니다.
    </script>
    
</body>

</html>
