<body>
    <div id="app">
        <!-- 사이드 메뉴바-->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- 메인 content -->
        <div id="main">
            
            <div class="display-flex">
                <h3>사원 정보 현황</h3>
            </div>
			
            <!--사원 조회 내용-->
            <div class="col-md-12 col-12">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body">
							
							<section class="section">
								<div class="row" id="basic-chart">
								
									<div class="col-3 ps-lg-5 pe-xl-0">
										<div class="col-md-6">
											<div class="mb-xl-2">
												<label for="categoryMenu"><b>카테고리</b></label>
											</div>
	                                        <select id="categoryMenu" class="form-control" name="empCategory">
	                                        	<option value="연령별">연령별</option>
	                                        	<option value="학력별">학력별</option>
	                                        </select>
                                        </div>	
									</div>
								
									<!--사원 차트 끝-->
									<div class="col-9 ps-md-5 pe-xl-0">
										<div id="empChartContainer" class="col-md-12 text-center">
	                            			<div id="empChart"></div>
	                            		</div>
									</div>
								</div>
							</section>
							
								
							<hr>
								
							<!--회원 정보 리스트 시작-->
							<section class="section">
								<div class="row" id="basic-table">
                            		<div id="grid"></div>
								</div>
							</section>	
							<!--회원 정보 리스트 끝-->
							
                        </div>
                    </div>
                </div>
            </div>
			<!--사원 조회 내용-->
        </div>
    </div>
