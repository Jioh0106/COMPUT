<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사원 조회/등록/수정</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/vendors/iconly/bold.css">
    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="assets/image/x-icon">
    <!-- TOAST UI CDN -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />

    <style>
        .display-flex {
            display: flex;
        }
        .buttons {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 사이드 메뉴바-->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- 메인 content -->
        <div id="main">
            <!-- 반응형 사이드 메뉴 버튼-->
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <!--사원 상세 모달-->
            <div class="modal fade" id="psDatailModal" tabindex="-1" role="dialog"
                aria-labelledby="psDatailModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
								사원 상세 정보
							</h5>
                            <button type="button" class="close" data-bs-dismiss="modal"
                                aria-label="Close">
                                <i data-feather="x"></i>
                            </button>
                        </div>
                        <div class="modal-body">
							
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light-secondary"
                                data-bs-dismiss="modal">
                                <i class="bx bx-x d-block d-sm-none"></i>
                                <span class="d-none d-sm-block">Close</span>
                            </button>
                            <button type="button" class="btn btn-primary ml-1"
                                data-bs-dismiss="modal">
                                <i class="bx bx-check d-block d-sm-none"></i>
                                <span class="d-none d-sm-block">Accept</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--사원 상세 모달 끝-->

            <div class="display-flex">
                <h3>인사 카드 등록</h3>
                <div class="buttons">
                    <!--신규 등록 버튼-->
                    <button type="button" class="btn btn-primary rounded-pill" onclick="popUp()">
                        신규 등록
                    </button>
                </div>
            </div>
			
			
			
			
            <!--사원 조회 내용-->
            <div class="col-md-12 col-12">
                <div class="card">
                    <!--<div class="card-header">
                        <h4 class="card-title">사원 조회</h4>
                    </div>-->
                    <div class="card-content">
                        <div class="card-body">
                        
                        	<!-- 데이트 피커 시작 -->
							<section class="section" style="margin-bottom: 2.2rem">
								<div style="display: flex; align-items: center; gap: 1rem;">
									<!-- 첫 번째 데이트 피커 -->
									<div>
										<div class="tui-datepicker-input tui-datetime-input tui-has-focus">
											<input type="text" id="tui-date-picker-target-1" aria-label="Date-Time" />
											<span class="tui-ico-date"></span>
										</div>
										<div id="tui-date-picker-container-1"
											style="margin-top: -1px; z-index: 1000; position: relative;"></div>
									</div>
					
									<!-- 구분자 -->
									<span style="font-size: 1.2rem; line-height: 2rem;">~</span>
					
									<!-- 두 번째 데이트 피커 -->
									<div>
										<div class="tui-datepicker-input tui-datetime-input tui-has-focus">
											<input type="text" id="tui-date-picker-target-2" aria-label="Date-Time" />
											<span class="tui-ico-date"></span>
										</div>
										<div id="tui-date-picker-container-2"
											style="margin-top: -1px; z-index: 1000; position: relative;"></div>
									</div>
					
									<span style="font-size: 1rem; line-height: 2rem;"> 사번 / 이름</span>
									<div>
										<div class="tui-datepicker-input tui-datetime-input tui-has-focus">
											<input type="text" id="search" />
										</div>
									</div>
								</div>
							</section>
							<!-- 데이트 피커 끝 -->
							
                            <!--회원 정보 리스트 시작-->
							<section class="section">
								<div class="row" id="basic-table">
                            		<div id="grid"></div>
								</div>
							</section>
                            <!--회원 정보 리스트 끝-->

                        </div>
                    </div>
                </div>
            </div>
			<!--사원 조회 내용-->
        </div>
    </div>

    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- TOAST UI CDN -->
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
    <script src="assets/js/ps_list.js"></script>
    <script>
		console.log();
        /* TOAST UI , 기타 자바스크립트 코드 작성 */
    </script>
</body>

</html>
